<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Face Blur</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #1a1a1a;
      --highlight-color: #00cc70;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: var(--primary-color);
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, .custom-file-upload {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover, .custom-file-upload:hover {
      background: var(--highlight-color);
      transform: scale(1.05);
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    .stats {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    #faceCount {
      color: var(--primary-color);
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    canvas {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      button, .custom-file-upload {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Face Blur</h1>
    
    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download Blurred Video</button>
    </div>
    
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    
    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: 1080p (HD)</div>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <!-- Canvas where the processed video is shown -->
    <canvas id="outputCanvas"></canvas>
  </div>
  
  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const progressBar = document.getElementById('progressBar');
    const loader = document.getElementById('loader');
    const outputCanvas = document.getElementById('outputCanvas');
    const ctx = outputCanvas.getContext('2d');
    
    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    
    // Load the face detection model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
      }
      loader.style.display = 'none';
    }
    loadModel();
    
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded!");
      
      const videoFile = videoInput.files[0];
      if (!videoFile) return;
      
      loader.style.display = 'block';
      
      // Create a hidden video element to load the file
      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      videoElement.muted = true; // Mute for autoplay purposes
      videoElement.playsInline = true;
      
      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });
      
      // Set canvas size to match the video
      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;
      
      const bitRate = 5000000; // 5 Mbps for HD
      
      // Capture the canvas stream (which shows the processed video)
      const canvasStream = outputCanvas.captureStream(30);
      // Get audio tracks from the video
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        canvasStream.addTrack(audioTracks[0]);
      }
      
      // Setup the media recorder for the output video
      mediaRecorder = new MediaRecorder(canvasStream, {
        mimeType: 'video/webm;codecs=vp9',
        videoBitsPerSecond: bitRate
      });
      
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.start(100);
      
      processing = true;
      const startTime = Date.now();
      const totalDuration = videoElement.duration * 1000;
      
      // Process and display frames on the canvas with face blur
      (async function processFrame() {
        if (!processing) return;
        
        const currentTime = Date.now() - startTime;
        videoElement.currentTime = currentTime / 1000;
        
        await new Promise(resolve => {
          videoElement.onseeked = resolve;
        });
        
        // Draw the current frame from the video onto the canvas
        ctx.drawImage(videoElement, 0, 0, outputCanvas.width, outputCanvas.height);
        
        // Run face detection and apply blur to detected face regions
        const predictions = await model.estimateFaces(videoElement);
        faceCount.textContent = predictions.length;
        
        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];
          
          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = 'blur(20px)';
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });
        
        // Update the progress bar
        const progressPercent = (currentTime / totalDuration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;
        
        if (currentTime < totalDuration) {
          requestAnimationFrame(processFrame);
        } else {
          stopProcessing();
        }
      })();
      
      loader.style.display = 'none';
    });
    
    // When processing is done, enable download of the processed video
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_HD.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });
    
    function stopProcessing() {
      processing = false;
      mediaRecorder.stop();
      downloadBtn.disabled = false;
    }
  </script>
</body>
</html>
