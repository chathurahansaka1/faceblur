<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Blur Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87; /* Neon Green */
      --background: #121212; /* Dark Theme */
      --accent-color: #00cc70;
      --border-radius: 10px;
      --font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: #fff;
      font-family: var(--font-family);
    }
    h1 {
      font-size: 3rem;
      color: var(--primary-color);
      text-align: center;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
      padding: 30px;
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    button, .custom-file-upload {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
      font-weight: bold;
    }
    button:hover, .custom-file-upload:hover {
      background: var(--accent-color);
      transform: scale(1.05);
    }
    .quality-controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
    .slider-container {
      margin: 15px 0;
    }
    .progress-bar {
      width: 100%;
      max-width: 600px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    .stats {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    #faceCount {
      color: var(--primary-color);
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .quality-controls {
        width: 100%;
      }
      button, .custom-file-upload {
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Face Blur Detector</h1>
    
    <div class="quality-controls">
      <div class="slider-container">
        <label>Blur Strength: <span id="blurValue">20</span>px</label>
        <input type="range" id="blurStrength" min="5" max="50" value="20" />
      </div>
    </div>

    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download HD Video</button>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: 1080p (HD)</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const progressBar = document.getElementById('progressBar');
    const outputCanvas = document.createElement('canvas');
    document.body.appendChild(outputCanvas);

    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let currentBlur = 20;

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Blur strength update
    blurStrength.addEventListener('input', () => {
      currentBlur = blurStrength.value;
      blurValue.textContent = currentBlur;
    });

    // Process video automatically on upload
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded!");
      
      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      loader.style.display = 'block';
      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      
      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });

      // High quality settings
      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;
      const bitRate = 5000000; // 5 Mbps for HD quality

      // Setup media recorder
      const canvasStream = outputCanvas.captureStream(30);
      const audioStream = videoElement.captureStream().getAudioTracks()[0];
      if(audioStream) canvasStream.addTrack(audioStream);

      mediaRecorder = new MediaRecorder(canvasStream, {
        mimeType: 'video/webm;codecs=vp9',
        videoBitsPerSecond: bitRate
      });

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.start(100);

      // Start processing
      processing = true;
      const startTime = Date.now();
      const totalDuration = videoElement.duration * 1000;

      (async function processFrame() {
        if (!processing) return;

        const currentTime = Date.now() - startTime;
        videoElement.currentTime = currentTime / 1000;
        
        await new Promise(resolve => {
          videoElement.onseeked = resolve;
        });

        const ctx = outputCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, outputCanvas.width, outputCanvas.height);

        // Face detection and blur
        const predictions = await model.estimateFaces(videoElement);
        faceCount.textContent = predictions.length;

        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });

        // Update progress
        const progressPercent = (currentTime / totalDuration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;

        if (currentTime < totalDuration) {
          requestAnimationFrame(processFrame);
        } else {
          stopProcessing();
        }
      })();

      loader.style.display = 'none';
    });

    // Download handler
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_HD.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });

    function stopProcessing() {
      processing = false;
      mediaRecorder.stop();
      downloadBtn.disabled = false;
    }
  </script>
</body>
</html>
