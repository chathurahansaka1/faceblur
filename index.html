<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Blur Processing</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #2d2d2d;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--primary-color);
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    .custom-file-upload:hover {
      background: #00cc70;
      transform: scale(1.05);
    }
    .slider-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    a.download-btn {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      pointer-events: none;
    }
    a.download-btn:hover {
      background: #00cc70;
      transform: scale(1.05);
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Hide video from view */
    .hidden-video {
      display: none;
    }
    /* Keep canvas rendered off-screen so captureStream works */
    .hidden-canvas {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h1>Face Blur Processing</h1>
  <div class="controls">
    <label for="videoInput" class="custom-file-upload">Choose Video</label>
    <input type="file" id="videoInput" accept="video/*" style="display: none;" />
    <div class="slider-container">
      <label for="blurStrength">Blur Strength: <span id="blurValue">20</span>px</label>
      <input type="range" id="blurStrength" min="5" max="50" value="20" />
    </div>
    <a id="downloadBtn" class="download-btn" download>Download Processed Video</a>
  </div>
  <div class="loader" id="loader"></div>
  
  <!-- Hidden video and canvas used for processing -->
  <video id="inputVideo" class="hidden-video" playsinline></video>
  <canvas id="outputCanvas" class="hidden-canvas"></canvas>

  <script>
    const videoInput = document.getElementById('videoInput');
    const inputVideo = document.getElementById('inputVideo');
    const outputCanvas = document.getElementById('outputCanvas');
    const downloadBtn = document.getElementById('downloadBtn');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const loader = document.getElementById('loader');

    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let blurLevel = 20;
    let animationFrameId;

    // Load the Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Update blur level from slider
    blurStrength.addEventListener('input', () => {
      blurLevel = blurStrength.value;
      blurValue.textContent = blurLevel;
    });

    // When a video file is chosen, process it automatically
    videoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        // Reset recorded data and disable download until processing completes
        recordedChunks = [];
        downloadBtn.style.pointerEvents = 'none';

        const url = URL.createObjectURL(file);
        inputVideo.src = url;
        await new Promise(resolve => inputVideo.onloadedmetadata = resolve);
        
        // Set canvas dimensions to match the video
        outputCanvas.width = inputVideo.videoWidth;
        outputCanvas.height = inputVideo.videoHeight;
        
        // Start processing: play video, record processed frames, and process frames off-screen
        inputVideo.currentTime = 0;
        inputVideo.play();
        startRecording();
        processVideo();
        
        // When video ends, stop processing and finalize the recording
        inputVideo.onended = () => {
          stopProcessing();
        };
      }
    });

    // Process the video frame by frame
    async function processVideo() {
      if (inputVideo.paused || inputVideo.ended) return;
      
      const ctx = outputCanvas.getContext('2d');
      // Draw current frame
      ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);
      
      try {
        // Estimate face positions in the current frame
        const predictions = await model.estimateFaces(inputVideo);
        if (predictions.length > 0) {
          predictions.forEach(pred => {
            const [x, y] = pred.topLeft;
            const [x2, y2] = pred.bottomRight;
            const w = x2 - x;
            const h = y2 - y;
  
            ctx.save();
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.clip();
            ctx.filter = `blur(${blurLevel}px)`;
            // Redraw the clipped region with blur
            ctx.drawImage(outputCanvas, x, y, w, h, x, y, w, h);
            ctx.restore();
          });
        }
      } catch (error) {
        console.error("Processing error:", error);
      }
      
      animationFrameId = requestAnimationFrame(processVideo);
    }

    // Start recording the off-screen canvas
    function startRecording() {
      const stream = outputCanvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm;codecs=vp9',
        videoBitsPerSecond: 2.5e6
      });
      mediaRecorder.ondataavailable = e => {
        if (e.data && e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };
      mediaRecorder.onstop = exportVideo;
      mediaRecorder.start(100);
    }

    // Stop processing and recording when video ends
    function stopProcessing() {
      cancelAnimationFrame(animationFrameId);
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
      inputVideo.pause();
    }

    // Combine recorded chunks and enable the download button
    async function exportVideo() {
      loader.style.display = 'block';
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      downloadBtn.href = url;
      downloadBtn.download = `processed-video-${Date.now()}.webm`;
      downloadBtn.style.pointerEvents = 'auto';
      loader.style.display = 'none';
    }
  </script>
</body>
</html>
