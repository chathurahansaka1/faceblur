<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast HD Face Blur</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        /* Previous CSS remains the same */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            color: #00ff87;
            margin: 10px 0;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button, .file-upload {
            background: #00ff87;
            color: black;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover, .file-upload:hover {
            background: #00cc6a;
            transform: scale(1.02);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .setting-group {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        #videoInput {
            display: none;
        }
        video {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .progress-container {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #00cc6a);
            transition: width 0.3s ease;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,68,68,0.1);
            border-radius: 5px;
        }
        #stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat-box {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .stat-value {
            color: #00ff87;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast HD Face Blur</h1>
        <div class="status" id="status">Ready to process</div>
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="controls">
            <div>
                <label class="file-upload" for="videoInput">Choose Video</label>
                <input type="file" id="videoInput" accept="video/*">
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="blurLevel">Blur Strength: </label>
                    <input type="range" id="blurLevel" min="10" max="50" value="20">
                    <span id="blurValue">20</span>
                </div>
                
                <div class="setting-group">
                    <label for="quality">Quality: </label>
                    <input type="range" id="quality" min="1" max="5" value="4">
                    <span id="qualityValue">High</span>
                </div>
            </div>

            <div>
                <button id="processBtn" disabled>Process Video</button>
                <button id="downloadBtn" disabled>Download</button>
            </div>
        </div>

        <div id="stats">
            <div class="stat-box">
                <div>Processing Speed</div>
                <div class="stat-value" id="speedStat">0 fps</div>
            </div>
            <div class="stat-box">
                <div>Faces Detected</div>
                <div class="stat-value" id="facesStat">0</div>
            </div>
            <div class="stat-box">
                <div>Video Quality</div>
                <div class="stat-value" id="qualityStat">HD</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <video id="videoPreview" controls></video>
    </div>

    <script>
        let model;
        let isProcessing = false;
        let processedChunks = [];
        
        // Get DOM elements
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const videoInput = document.getElementById('videoInput');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const videoPreview = document.getElementById('videoPreview');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const speedStat = document.getElementById('speedStat');
        const facesStat = document.getElementById('facesStat');
        const qualityStat = document.getElementById('qualityStat');
        const blurLevel = document.getElementById('blurLevel');

        // Quality settings mapping
        const qualitySettings = {
            1: { label: 'Low', bitrate: 2_500_000 },
            2: { label: 'Medium', bitrate: 5_000_000 },
            3: { label: 'High', bitrate: 8_000_000 },
            4: { label: 'Very High', bitrate: 12_000_000 },
            5: { label: 'Ultra', bitrate: 16_000_000 }
        };

        // Update quality label on change
        document.getElementById('quality').addEventListener('input', (e) => {
            const quality = qualitySettings[e.target.value];
            document.getElementById('qualityValue').textContent = quality.label;
        });

        // Load face detection model
        async function loadModel() {
            try {
                status.textContent = 'Loading face detection model...';
                model = await blazeface.load();
                status.textContent = 'Model loaded - Ready to process';
                error.style.display = 'none';
            } catch (e) {
                showError('Failed to load face detection model: ' + e.message);
            }
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            status.textContent = 'Error occurred';
        }

        // Handle video input
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const videoUrl = URL.createObjectURL(file);
                videoPreview.src = videoUrl;
                await new Promise(resolve => videoPreview.addEventListener('loadedmetadata', resolve));
                
                qualityStat.textContent = `${videoPreview.videoWidth}x${videoPreview.videoHeight}`;
                processBtn.disabled = false;
                downloadBtn.disabled = true;
                status.textContent = 'Video loaded - Ready to process';
                error.style.display = 'none';
                
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            } catch (e) {
                showError('Error loading video: ' + e.message);
            }
        });

        // Process video frames
        async function processFrame(frame, encoder) {
            const canvas = new OffscreenCanvas(frame.displayWidth, frame.displayHeight);
            const ctx = canvas.getContext('2d');
            
            // Draw the frame
            ctx.drawImage(frame, 0, 0);
            
            try {
                // Detect faces
                const predictions = await model.estimateFaces(canvas, false);
                facesStat.textContent = predictions.length;

                // Apply blur to each face
                const blurStrength = blurLevel.value;
                for (const pred of predictions) {
                    const x = pred.topLeft[0];
                    const y = pred.topLeft[1];
                    const width = pred.bottomRight[0] - x;
                    const height = pred.bottomRight[1] - y;

                    // Apply blur effect
                    ctx.save();
                    ctx.filter = `blur(${blurStrength}px)`;
                    ctx.drawImage(
                        canvas, 
                        x, y, width, height,
                        x, y, width, height
                    );
                    ctx.restore();
                }

                // Create and encode new frame
                const newFrame = new VideoFrame(canvas, {
                    timestamp: frame.timestamp,
                    duration: frame.duration
                });
                
                encoder.encode(newFrame);
                newFrame.close();
                
            } catch (e) {
                console.error('Frame processing error:', e);
            } finally {
                frame.close();
            }
        }

        // Main video processing function
        async function processVideo() {
            if (!model || isProcessing) return;
            
            try {
                isProcessing = true;
                processBtn.disabled = true;
                status.textContent = 'Processing video...';
                error.style.display = 'none';
                processedChunks = [];

                const quality = parseInt(document.getElementById('quality').value);
                const stream = videoPreview.captureStream();
                const videoTrack = stream.getVideoTracks()[0];
                const processor = new MediaStreamTrackProcessor(videoTrack);
                const frameStream = processor.readable;

                // Create encoder
                const encoder = new VideoEncoder({
                    output: chunk => processedChunks.push(chunk),
                    error: e => showError('Encoder error: ' + e.message)
                });

                // Configure encoder
                await encoder.configure({
                    codec: 'vp8',
                    width: videoPreview.videoWidth,
                    height: videoPreview.videoHeight,
                    bitrate: qualitySettings[quality].bitrate
                });

                const reader = frameStream.getReader();
                const startTime = performance.now();
                let frameCount = 0;
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    await processFrame(value, encoder);
                    frameCount++;
                    
                    // Update stats and progress
                    const elapsed = (performance.now() - startTime) / 1000;
                    speedStat.textContent = `${Math.round(frameCount / elapsed)} fps`;
                    
                    const progress = (frameCount / (videoPreview.duration * 30)) * 100;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;
                    progressText.textContent = `${Math.min(Math.round(progress), 100)}%`;
                }

                // Finish processing
                await encoder.flush();
                const blob = new Blob(processedChunks, { type: 'video/webm' });
                videoPreview.src = URL.createObjectURL(blob);
                
                downloadBtn.disabled = false;
                status.textContent = 'Processing complete!';
                
            } catch (e) {
                showError('Processing error: ' + e.message);
                console.error('Processing error:', e);
            } finally {
                isProcessing = false;
                processBtn.disabled = false;
            }
        }

        // Handle download
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob(processedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blurred-video.webm';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Initialize
        processBtn.addEventListener('click', processVideo);
        loadModel();
    </script>
</body>
</html>
