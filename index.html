<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Repeat Video Blur Processor</title>
    <style>
        :root {
            --neon-red: #ff004c;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-red);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--neon-red);
        }

        .video-container {
            position: relative;
            margin: 2rem 0;
        }

        #inputVideo {
            width: 100%;
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-red), var(--neon-pink));
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-container {
            height: 15px;
            background: rgba(255, 0, 76, 0.1);
            border-radius: 10px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-pink));
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="inputVideo" controls loop></video>
            <canvas id="outputCanvas"></canvas>
        </div>

        <div class="controls">
            <input type="file" id="videoInput" accept="video/*" hidden>
            <button class="btn" onclick="document.getElementById('videoInput').click()">
                උඩුගත කරන්න
            </button>
            <button class="btn" id="processBtn" disabled>
                ප්රතිඵලය
            </button>
            <button class="btn" id="downloadBtn" disabled>
                බාගත කරන්න
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.createElement('canvas');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');

        let model;
        let mediaRecorder;
        let chunks = [];
        let isProcessing = false;

        // වීඩියෝ උඩුගත කිරීම
        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                inputVideo.src = URL.createObjectURL(file);
                inputVideo.style.display = 'block';
                processBtn.disabled = false;
            }
        });

        // මාදිලිය ආරම්භ කිරීම
        async function initializeModel() {
            await tf.setBackend('webgl');
            model = await blazeface.load();
        }

        // වීඩියෝ ප්රතිචක්රීකරණය සමඟ ප්රකාරකරණය
        async function processVideo() {
            isProcessing = true;
            processBtn.disabled = true;
            
            const ctx = outputCanvas.getContext('2d');
            outputCanvas.width = inputVideo.videoWidth;
            outputCanvas.height = inputVideo.videoHeight;

            // මාධ්ය පටිගත කිරීම
            const stream = outputCanvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9'
            });

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();

            // රාමු ප්රකාරකරණ ලූපය
            function processFrame() {
                if (!isProcessing) return;

                ctx.drawImage(inputVideo, 0, 0);
                
                model.estimateFaces(inputVideo).then(predictions => {
                    predictions.forEach(prediction => {
                        const [x, y, width, height] = [
                            prediction.topLeft[0],
                            prediction.topLeft[1],
                            prediction.bottomRight[0] - prediction.topLeft[0],
                            prediction.bottomRight[1] - prediction.topLeft[1]
                        ];

                        ctx.save();
                        ctx.beginPath();
                        ctx.rect(x, y, width, height);
                        ctx.clip();
                        ctx.filter = 'blur(15px)';
                        ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
                        ctx.restore();
                    });
                });

                requestAnimationFrame(processFrame);
            }

            inputVideo.play();
            processFrame();
        }

        // ගොනුව සුරැකීම
        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `blurred-video-${Date.now()}.webm`;
            a.click();
            
            URL.revokeObjectURL(url);
            chunks = [];
            isProcessing = false;
            downloadBtn.disabled = false;
        }

        // සිදුවීම් සම්බන්ධකරණය
        processBtn.addEventListener('click', processVideo);
        window.addEventListener('load', initializeModel);
    </script>
</body>
</html>
