<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Blur</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 600px;
            border: 2px solid #00ff87;
            border-radius: 8px;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #00ff87;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #00cc70;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            video, canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Face Blur</h1>
        <video id="inputVideo" controls></video>
        <canvas id="outputCanvas"></canvas>
        <div class="controls">
            <input type="file" id="videoInput" accept="video/*">
            <button id="processBtn">Start Processing</button>
            <a id="downloadLink" hidden><button>Download MP4</button></a>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const processBtn = document.getElementById('processBtn');
        const downloadLink = document.getElementById('downloadLink');

        let model;
        let mediaRecorder;
        let recordedChunks = [];
        let isProcessing = false;

        // Load Blazeface model
        async function loadModel() {
            try {
                model = await blazeface.load();
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Model loading failed:", error);
                alert("Model loading failed. Please check your internet connection.");
            }
        }
        loadModel();

        // Handle video file selection
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            
            await new Promise((resolve) => {
                inputVideo.onloadedmetadata = () => {
                    outputCanvas.width = inputVideo.videoWidth;
                    outputCanvas.height = inputVideo.videoHeight;
                    resolve();
                };
                inputVideo.src = url;
            });
        });

        // Start processing when the button is clicked
        processBtn.addEventListener('click', async () => {
            if (!model) {
                alert("Model is not loaded yet!");
                return;
            }

            isProcessing = true;
            recordedChunks = [];
            
            // Set up MediaRecorder
            const stream = outputCanvas.captureStream(25);
            mediaRecorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2500000 
            });

            mediaRecorder.ondataavailable = (e) => e.data.size > 0 && recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                
                // Convert WebM to MP4 using FFmpeg.js or similar library
                // For now, we'll download as WebM
                downloadLink.href = url;
                downloadLink.download = `blurred-video-${Date.now()}.webm`;
                downloadLink.hidden = false;
            };

            mediaRecorder.start(100);
            inputVideo.play();
            processingLoop();
        });

        // Processing loop for real-time face detection and blurring
        async function processingLoop() {
            if (!isProcessing || inputVideo.paused || inputVideo.ended) {
                mediaRecorder?.stop();
                return;
            }

            await processFrame();
            requestAnimationFrame(processingLoop);
        }

        // Process each frame
        async function processFrame() {
            const ctx = outputCanvas.getContext('2d');
            
            // Draw the video frame onto the canvas
            ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);
            
            try {
                // Detect faces in the frame
                const predictions = await model.estimateFaces(inputVideo, false);
                
                // Blur each detected face
                predictions.forEach(prediction => {
                    const start = prediction.topLeft;
                    const end = prediction.bottomRight;
                    const width = end[0] - start[0];
                    const height = end[1] - start[1];

                    // Apply blur effect
                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(start[0], start[1], width, height);
                    ctx.clip();
                    ctx.filter = 'blur(20px)';
                    ctx.drawImage(outputCanvas, start[0], start[1], width, height, start[0], start[1], width, height);
                    ctx.restore();
                });
            } catch (error) {
                console.error("Face detection error:", error);
            }
        }

        // Handle pause and end events
        inputVideo.addEventListener('pause', () => isProcessing = false);
        inputVideo.addEventListener('ended', () => isProcessing = false);
    </script>
</body>
</html>
