<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlur: Auto Face Anonymizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        :root {
            --neon-green: #00ff87;
            --dark-bg: #121212;
            --dark-secondary: #1e1e1e;
            --neon-glow: rgba(0, 255, 135, 0.3);
        }
        /* ... (පෙර CSS ස්ටයිල් එකම තබාගන්න) ... */
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1 class="cyber-title">CyberBlur: Auto Face Anonymizer</h1>
        
        <div class="video-wrapper">
            <video id="inputVideo" controls playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>

        <div class="cyber-controls">
            <div class="cyber-file-input">
                <button class="cyber-btn">Choose Video</button>
                <input type="file" id="videoInput" accept="video/*">
            </div>
            <div>
                <label>Blur Strength: <span id="blurValue">20</span>px</label>
                <input type="range" id="blurStrength" class="cyber-slider" min="5" max="50" value="20">
            </div>
            <button id="downloadBtn" class="cyber-btn" disabled>Download HD Video</button>
        </div>

        <div class="cyber-stats">
            <div>Faces: <span id="faceCount">0</span></div>
            <div>Status: <span id="status">Idle</span></div>
            <div>FPS: <span id="frameRate">0</span></div>
        </div>

        <div class="loader" id="loader" style="display:none;"></div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const blurStrength = document.getElementById('blurStrength');
        const blurValue = document.getElementById('blurValue');
        const faceCount = document.getElementById('faceCount');
        const statusLabel = document.getElementById('status');
        const frameRate = document.getElementById('frameRate');
        const loader = document.getElementById('loader');

        let model;
        let mediaRecorder;
        let recordedChunks = [];
        let blurLevel = 20;
        let frameTimes = [];
        let processingStartTime;

        // Model load කිරීම
        async function loadModel() {
            loader.style.display = 'block';
            try {
                model = await blazeface.load();
                loader.style.display = 'none';
            } catch (error) {
                console.error("Model load failed:", error);
                alert("Error loading model");
                loader.style.display = 'none';
            }
        }
        loadModel();

        // Video upload කිරීම
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            inputVideo.src = url;
            
            await new Promise(resolve => inputVideo.onloadedmetadata = resolve);
            outputCanvas.width = inputVideo.videoWidth;
            outputCanvas.height = inputVideo.videoHeight;
            
            startProcessing();
        });

        // Blur strength update කිරීම
        blurStrength.addEventListener('input', () => {
            blurLevel = blurStrength.value;
            blurValue.textContent = blurLevel;
        });

        // Processing ආරම්භ කිරීම
        async function startProcessing() {
            statusLabel.textContent = "Processing...";
            downloadBtn.disabled = true;
            processingStartTime = Date.now();
            
            // Video recording ආරම්භ කිරීම
            const canvasStream = outputCanvas.captureStream(30);
            const audioStream = inputVideo.captureStream().getAudioTracks();
            const combinedStream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...audioStream
            ]);

            mediaRecorder = new MediaRecorder(combinedStream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 5000000 // 5 Mbps for HD quality
            });

            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = exportVideo;
            mediaRecorder.start(100);

            // Real-time processing loop
            processVideo();
            inputVideo.play();
        }

        // Video processing loop
        async function processVideo() {
            const ctx = outputCanvas.getContext('2d');
            ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);

            try {
                const predictions = await model.estimateFaces(inputVideo);
                faceCount.textContent = predictions.length;

                predictions.forEach(pred => {
                    const [x, y, w, h] = [
                        pred.topLeft[0],
                        pred.topLeft[1],
                        pred.bottomRight[0] - pred.topLeft[0],
                        pred.bottomRight[1] - pred.topLeft[1]
                    ];

                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    ctx.clip();
                    ctx.filter = `blur(${blurLevel}px)`;
                    ctx.drawImage(outputCanvas, x, y, w, h, x, y, w, h);
                    ctx.restore();
                });

                // FPS calculation
                const now = performance.now();
                frameTimes.push(now);
                frameTimes = frameTimes.filter(t => t > now - 1000);
                frameRate.textContent = frameTimes.length;

            } catch (error) {
                console.error("Processing error:", error);
            }

            if (!inputVideo.paused && !inputVideo.ended) {
                requestAnimationFrame(processVideo);
            } else {
                stopProcessing();
            }
        }

        // Processing නැවතිම
        function stopProcessing() {
            mediaRecorder?.stop();
            statusLabel.textContent = `Processed in ${((Date.now() - processingStartTime)/1000).toFixed(1)}s`;
        }

        // Video export කිරීම
        async function exportVideo() {
            loader.style.display = 'block';
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            
            // WebM to MP4 conversion (අවශ්ය නම්)
            const url = URL.createObjectURL(blob);
            
            downloadBtn.href = url;
            downloadBtn.download = `blurred-video-${Date.now()}.webm`;
            downloadBtn.disabled = false;
            loader.style.display = 'none';
        }

        // Download button handling
        downloadBtn.addEventListener('click', (e) => {
            if (downloadBtn.disabled) e.preventDefault();
        });

        // Video අවසන් වූ විට
        inputVideo.addEventListener('ended', stopProcessing);
    </script>
</body>
</html>
