<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlur: Real-Time Face Anonymizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        :root {
            --neon-green: #00ff87;
            --dark-bg: #121212;
            --dark-secondary: #1e1e1e;
            --neon-glow: rgba(0, 255, 135, 0.3);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--neon-green);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .cyber-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .cyber-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-glow);
            letter-spacing: 2px;
        }
        .video-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video, canvas {
            max-width: 45%;
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--neon-glow);
        }
        .cyber-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .cyber-btn {
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-green);
        }
        .cyber-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .cyber-file-input input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .cyber-slider {
            appearance: none;
            width: 200px;
            height: 10px;
            background: var(--dark-secondary);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        .cyber-slider:hover {
            opacity: 1;
        }
        .cyber-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            cursor: pointer;
            border-radius: 50%;
        }
        .cyber-stats {
            background: var(--dark-secondary);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid var(--dark-secondary);
            border-top: 4px solid var(--neon-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1 class="cyber-title">CyberBlur: Face Anonymizer</h1>
        
        <div class="video-wrapper">
            <video id="inputVideo" controls playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>

        <div class="cyber-controls">
            <div class="cyber-file-input">
                <button class="cyber-btn">Choose Video</button>
                <input type="file" id="videoInput" accept="video/*">
            </div>
            <div>
                <label>Blur Strength: <span id="blurValue">20</span>px</label>
                <input type="range" id="blurStrength" class="cyber-slider" min="5" max="50" value="20">
            </div>
            <button id="toggleProcessing" class="cyber-btn">Start Processing</button>
            <button id="downloadBtn" class="cyber-btn" disabled>Download</button>
        </div>

        <div class="cyber-stats">
            <div>Faces: <span id="faceCount">0</span></div>
            <div>Processing: <span id="processingTime">0ms</span></div>
            <div>FPS: <span id="frameRate">0</span></div>
        </div>

        <div class="loader" id="loader" style="display:none;"></div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const toggleBtn = document.getElementById('toggleProcessing');
        const downloadBtn = document.getElementById('downloadBtn');
        const blurStrength = document.getElementById('blurStrength');
        const blurValue = document.getElementById('blurValue');
        const faceCount = document.getElementById('faceCount');
        const processingTime = document.getElementById('processingTime');
        const frameRate = document.getElementById('frameRate');
        const loader = document.getElementById('loader');

        let model;
        let mediaRecorder;
        let recordedChunks = [];
        let isProcessing = false;
        let blurLevel = 20;
        let frameTimes = [];
        let animationFrameId;

        // Load Blazeface model with progress
        async function loadModel() {
            loader.style.display = 'block';
            try {
                model = await blazeface.load();
                console.log("Model loaded!");
                loader.style.display = 'none';
            } catch (error) {
                console.error("Model load failed:", error);
                alert("Error loading model. Check console.");
                loader.style.display = 'none';
            }
        }
        loadModel();

        // Video file handling
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            inputVideo.src = url;
            await new Promise(resolve => inputVideo.onloadedmetadata = resolve);
            outputCanvas.width = inputVideo.videoWidth;
            outputCanvas.height = inputVideo.videoHeight;
            downloadBtn.disabled = true;
        });

        // Blur strength adjustment
        blurStrength.addEventListener('input', () => {
            blurLevel = blurStrength.value;
            blurValue.textContent = blurLevel;
        });

        // Toggle processing
        toggleBtn.addEventListener('click', () => {
            if (!model) return alert("Model not loaded!");
            
            isProcessing = !isProcessing;
            toggleBtn.textContent = isProcessing ? "Stop Processing" : "Start Processing";
            
            if (isProcessing) {
                recordedChunks = [];
                startRecording();
                processVideo();
                inputVideo.play();
            } else {
                stopProcessing();
            }
        });

        // Video processing loop
        async function processVideo() {
            if (!isProcessing) return;

            const start = performance.now();
            const ctx = outputCanvas.getContext('2d');
            ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);

            try {
                const predictions = await model.estimateFaces(inputVideo);
                faceCount.textContent = predictions.length;

                predictions.forEach(pred => {
                    const [x, y, w, h] = [
                        pred.topLeft[0],
                        pred.topLeft[1],
                        pred.bottomRight[0] - pred.topLeft[0],
                        pred.bottomRight[1] - pred.topLeft[1]
                    ];

                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    ctx.clip();
                    ctx.filter = `blur(${blurLevel}px)`;
                    ctx.drawImage(outputCanvas, x, y, w, h, x, y, w, h);
                    ctx.restore();
                });

                // Frame rate calculation
                const duration = performance.now() - start;
                frameTimes.push(duration);
                if (frameTimes.length > 10) frameTimes.shift();
                const avgTime = frameTimes.reduce((a, b) => a + b) / frameTimes.length;
                processingTime.textContent = `${avgTime.toFixed(1)}ms`;
                frameRate.textContent = `${(1000 / avgTime).toFixed(1)}`;

            } catch (error) {
                console.error("Processing error:", error);
            }

            animationFrameId = requestAnimationFrame(processVideo);
        }

        // Media recording
        function startRecording() {
            const stream = outputCanvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2.5e6
            });

            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = exportVideo;
            mediaRecorder.start(100);
        }

        // Export video
        async function exportVideo() {
            loader.style.display = 'block';
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadBtn.download = `blurred-video-${Date.now()}.webm`;
            downloadBtn.disabled = false;
            loader.style.display = 'none';
        }

        // Cleanup
        function stopProcessing() {
            cancelAnimationFrame(animationFrameId);
            mediaRecorder?.stop();
            inputVideo.pause();
        }

        // Reset on window close
        window.addEventListener('beforeunload', () => {
            if (isProcessing) stopProcessing();
        });

        // Download button click handler
        downloadBtn.addEventListener('click', (e) => {
            if (downloadBtn.disabled) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
