<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Face Blur Tool</title>
  <style>
    /* Neon UI Styling */
    :root {
      --neon-red: #ff0033;
      --background: #111;
      --text-color: #fff;
    }
    
    body {
      background: var(--background);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px var(--neon-red);
      animation: glow 2s ease-in-out infinite alternate;
    }

    video, canvas {
      width: 100%;
      border: 3px solid var(--neon-red);
      border-radius: 15px;
      box-shadow: 0 0 20px var(--neon-red);
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(45deg, #ff0033, #ff3366);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 0, 51, 0.8);
    }

    .btn:not(:disabled):active {
      transform: translateY(1px);
    }

    /* Processing Animation */
    .processing {
      position: relative;
    }

    .processing::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 0, 51, 0.2),
        transparent
      );
      animation: processing 1.5s infinite;
    }

    /* Quality Selector */
    .quality-selector {
      background: rgba(255, 0, 51, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--neon-red);
    }

    .quality-selector select {
      background: var(--background);
      color: var(--text-color);
      padding: 8px 15px;
      border: 1px solid var(--neon-red);
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 0, 51, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff0033, #ff3366);
      transition: width 0.3s ease;
    }

    /* Status Message */
    .status {
      color: var(--neon-red);
      margin: 10px 0;
      font-weight: bold;
      min-height: 20px;
    }

    /* Animations */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--neon-red);
      }
      to {
        text-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
      }
    }

    @keyframes processing {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Loading Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid var(--neon-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî∑ Professional Face Blur</h1>
    
    <input type="file" id="videoInput" accept="video/*" hidden>
    
    <div class="quality-selector">
      <label for="quality">Export Quality:</label>
      <select id="quality">
        <option value="high">High Quality (25 Mbps)</option>
        <option value="ultra">Ultra Quality (50 Mbps)</option>
        <option value="max">Maximum Quality (100 Mbps)</option>
      </select>
    </div>

    <div class="controls">
      <button class="btn" onclick="document.getElementById('videoInput').click()">
        üìÅ Upload Video
      </button>
      <button class="btn" id="processBtn" disabled>
        ‚ö° Process Video
      </button>
      <button class="btn" id="downloadBtn" disabled>
        üíæ Download
      </button>
    </div>

    <div class="status"></div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="spinner"></div>
    
    <video id="inputVideo" controls></video>
    <canvas id="outputCanvas"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
<script>
const videoInput = document.getElementById('videoInput');
const inputVideo = document.getElementById('inputVideo');
const outputCanvas = document.getElementById('outputCanvas');
const processBtn = document.getElementById('processBtn');
const downloadBtn = document.getElementById('downloadBtn');
const qualitySelect = document.getElementById('quality');
const progressContainer = document.querySelector('.progress-container');
const progressBar = document.querySelector('.progress-bar');
const spinner = document.querySelector('.spinner');
const status = document.querySelector('.status');

let model;
let ctx;
let mediaRecorder;
let chunks = [];
let isProcessing = false;

// Quality settings map
const qualitySettings = {
  high: 25000000,    // 25 Mbps
  ultra: 50000000,   // 50 Mbps
  max: 100000000     // 100 Mbps
};

// Status update helper
const setStatus = (message, isError = false) => {
  status.textContent = message;
  status.style.color = isError ? '#ff0000' : '#ff3366';
};

// Load TensorFlow.js and Blazeface model
async function loadModel() {
  try {
    setStatus('Loading TensorFlow.js backend...');
    await tf.setBackend('webgl');
    setStatus('Loading face detection model...');
    model = await blazeface.load();
    setStatus('Model loaded! Ready to process video.');
    processBtn.disabled = false;
  } catch (error) {
    setStatus('Failed to load model. Please check your internet connection.', true);
    console.error('Model load error:', error);
  }
}

// Initialize WebGL context
const initWebGL = () => {
  const gl = outputCanvas.getContext('webgl', {
    preserveDrawingBuffer: true,
    antialias: true,
    alpha: false
  });
  
  if (!gl) {
    setStatus('WebGL not supported in your browser', true);
    return null;
  }
  
  // Enable additional WebGL features
  gl.enable(gl.BLEND);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
  
  return gl;
};

// Process video frames
async function processVideo() {
  if (isProcessing) return;
  isProcessing = true;
  
  try {
    setStatus('Processing video...');
    processBtn.classList.add('processing');
    spinner.style.display = 'block';
    progressContainer.style.display = 'block';
    downloadBtn.disabled = true;

    // Initialize WebGL
    const gl = initWebGL();
    if (!gl) return;

    // Set canvas dimensions to match video
    outputCanvas.width = inputVideo.videoWidth;
    outputCanvas.height = inputVideo.videoHeight;
    ctx = outputCanvas.getContext('2d');

    // Setup high-quality video recording
    const stream = outputCanvas.captureStream(30); // 30fps
    const quality = qualitySettings[qualitySelect.value];
    
    mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'video/webm; codecs=vp9',
      videoBitsPerSecond: quality
    });

    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'blurred-video.webm';
      a.click();
      URL.revokeObjectURL(url);
    };

    mediaRecorder.start();

    // Process video frames
    const totalFrames = inputVideo.duration * 30; // 30 FPS
    let currentFrame = 0;

    const processFrame = async () => {
      if (!isProcessing) return;

      // Draw video frame to canvas
      ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);

      // Detect faces
      const predictions = await model.estimateFaces(inputVideo, false);
      if (predictions.length > 0) {
        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          // Apply blur
          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = 'blur(20px)';
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });
      }

      // Update progress
      currentFrame++;
      const progress = (currentFrame / totalFrames) * 100;
      progressBar.style.width = `${progress}%`;

      if (currentFrame < totalFrames) {
        inputVideo.currentTime = currentFrame / 30;
        setTimeout(processFrame, 0);
      } else {
        isProcessing = false;
        mediaRecorder.stop();
        processBtn.classList.remove('processing');
        spinner.style.display = 'none';
        downloadBtn.disabled = false;
        setStatus('Processing complete!');
      }
    };

    processFrame();
  } catch (error) {
    setStatus('Error processing video: ' + error.message, true);
    isProcessing = false;
    processBtn.classList.remove('processing');
    spinner.style.display = 'none';
  }
}

// Event listeners
videoInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    inputVideo.src = URL.createObjectURL(file);
    inputVideo.style.display = 'block';
    processBtn.disabled = false;
  }
});

processBtn.addEventListener('click', processVideo);

// Load model on page load
window.addEventListener('load', loadModel);
</script>
</body>
</html>
