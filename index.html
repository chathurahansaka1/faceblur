<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Face Blur Tool</title>
  <style>
    /* Neon UI Styling */
    :root {
      --neon-red: #ff0033;
      --background: #111;
      --text-color: #fff;
    }
    
    body {
      background: var(--background);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px var(--neon-red);
      animation: glow 2s ease-in-out infinite alternate;
    }

    video, canvas {
      width: 100%;
      border: 3px solid var(--neon-red);
      border-radius: 15px;
      box-shadow: 0 0 20px var(--neon-red);
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(45deg, #ff0033, #ff3366);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 0, 51, 0.8);
    }

    .btn:not(:disabled):active {
      transform: translateY(1px);
    }

    /* Processing Animation */
    .processing {
      position: relative;
    }

    .processing::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 0, 51, 0.2),
        transparent
      );
      animation: processing 1.5s infinite;
    }

    /* Quality Selector */
    .quality-selector {
      background: rgba(255, 0, 51, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--neon-red);
    }

    .quality-selector select {
      background: var(--background);
      color: var(--text-color);
      padding: 8px 15px;
      border: 1px solid var(--neon-red);
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 0, 51, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff0033, #ff3366);
      transition: width 0.3s ease;
    }

    /* Status Message */
    .status {
      color: var(--neon-red);
      margin: 10px 0;
      font-weight: bold;
      min-height: 20px;
    }

    /* Animations */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--neon-red);
      }
      to {
        text-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
      }
    }

    @keyframes processing {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Loading Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid var(--neon-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî∑ Professional Face Blur</h1>
    
    <input type="file" id="videoInput" accept="video/*" hidden>
    
    <div class="quality-selector">
      <label for="quality">Export Quality:</label>
      <select id="quality">
        <option value="high">High Quality (25 Mbps)</option>
        <option value="ultra">Ultra Quality (50 Mbps)</option>
        <option value="max">Maximum Quality (100 Mbps)</option>
      </select>
    </div>

    <div class="controls">
      <button class="btn" onclick="document.getElementById('videoInput').click()">
        üìÅ Upload Video
      </button>
      <button class="btn" id="processBtn" disabled>
        ‚ö° Process Video
      </button>
      <button class="btn" id="downloadBtn" disabled>
        üíæ Download
      </button>
    </div>

    <div class="status"></div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="spinner"></div>
    
    <video id="inputVideo" controls></video>
    <canvas id="outputCanvas"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
<script>
const videoInput = document.getElementById('videoInput');
const inputVideo = document.getElementById('inputVideo');
const outputCanvas = document.getElementById('outputCanvas');
const processBtn = document.getElementById('processBtn');
const downloadBtn = document.getElementById('downloadBtn');
const qualitySelect = document.getElementById('quality');
const progressContainer = document.querySelector('.progress-container');
const progressBar = document.querySelector('.progress-bar');
const spinner = document.querySelector('.spinner');
const status = document.querySelector('.status');

let model;
let ctx;
let mediaRecorder;
let chunks = [];
let isProcessing = false;

// Quality settings map
const qualitySettings = {
  high: 25000000,    // 25 Mbps
  ultra: 50000000,   // 50 Mbps
  max: 100000000     // 100 Mbps
};

// Enhanced WebGL initialization
const initWebGL = () => {
  const gl = outputCanvas.getContext('webgl', {
    preserveDrawingBuffer: true,
    antialias: true,
    alpha: false
  });
  
  if (!gl) {
    setStatus('WebGL not supported in your browser', true);
    return null;
  }
  
  // Enable additional WebGL features
  gl.enable(gl.BLEND);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
  
  return gl;
};

// Status update helper
const setStatus = (message, isError = false) => {
  status.textContent = message;
  status.style.color = isError ? '#ff0000' : '#ff3366';
};

// Enhanced Gaussian Blur Shader
const blurShader = `
precision highp float;
varying vec2 vTexCoord;
uniform sampler2D uImage;
uniform vec2 uDirection;
uniform float uSigma;
uniform vec2 uResolution;

float gaussian(float x, float sigma) {
  return exp(-(x * x) / (2.0 * sigma * sigma)) / (sqrt(2.0 * 3.14159265) * sigma);
}

void main() {
  vec4 color = vec4(0.0);
  float total = 0.0;
  
  int kernelSize = int(ceil(uSigma * 4.0)) * 2 + 1;
  vec2 pixelSize = 1.0 / uResolution;
  
  for (int i = -32; i <= 32; i++) {
    if (i > -kernelSize && i < kernelSize) {
      float weight = gaussian(float(i), uSigma);
      vec2 offset = uDirection * float(i) * pixelSize;
      color += texture2D(uImage, vTexCoord + offset) * weight;
      total += weight;
    }
  }
  
  gl_FragColor = color / total;
}`;

// Enhanced Blur Processor
class BlurProcessor {
  constructor(gl) {
    this.gl = gl;
    this.program = this.createProgram(blurShader);
    this.framebuffer = gl.createFramebuffer();
    this.setupGeometry();
  }

  setupGeometry() {
    const gl = this.gl;
    const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
    
    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    
    const aPosition = gl.getAttribLocation(this.program, 'aPosition');
    gl.enableVertexAttribArray(aPosition);
    gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);
  }

  createProgram(shaderSource) {
    const gl = this.gl;
    
    // Create vertex shader
    const vertexShader = gl.createShader(gl.VERTEX_SHADER);
    const vertexSource = `
      attribute vec2 aPosition;
      varying vec2 vTexCoord;
      void main() {
        gl_Position = vec4(aPosition, 0, 1);
        vTexCoord = aPosition * 0.5 + 0.5;
      }
    `;
    gl.shaderSource(vertexShader, vertexSource);
    gl.compileShader(vertexShader);

    // Create fragment shader
    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, shaderSource);
    gl.compileShader(fragmentShader);

    // Create and link program
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    // Check for shader compilation errors
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
      console.error('Vertex shader compilation error:', gl.getShaderInfoLog(vertexShader));
    }
    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
      console.error('Fragment shader compilation error:', gl.getShaderInfoLog(fragmentShader));
    }
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error('Program linking error:', gl.getProgramInfoLog(program));
    }
    
    return program;
  }

  applyBlur(texture, width, height, sigma, padding) {
    const gl = this.gl;
    
    gl.useProgram(this.program);
    
    // Set uniforms
    const directionLoc = gl.getUniformLocation(this.program, 'uDirection');
    const sigmaLoc = gl.getUniformLocation(this.program, 'uSigma');
    const resolutionLoc = gl.getUniformLocation(this.program, 'uResolution');
    
    // Two-pass Gaussian blur with improved quality
    for (let i = 0; i < 2; i++) {
      gl.bindFramebuffer(gl.FRAMEBUFFER, i === 0 ? this.framebuffer : null);
      if (i === 0) {
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
      }
      
      gl.uniform2f(directionLoc, i === 0 ? 1/width : 0, i === 0 ? 0 : 1/height);
      gl.uniform1f(sigmaLoc, sigma);
      gl.uniform2f(resolutionLoc, width, height);
      
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    }

    return texture;
  }
}

// Enhanced Video Processing
async function processVideo() {
  if (isProcessing) return;
  isProcessing = true;
  
  try {
    setStatus('Loading face detection model...');
    if (!model) {
      model = await blazeface.load();
    }
    
    processBtn.classList.add('processing');
    spinner.style.display = 'block';
    progressContainer.style.display = 'block';
    downloadBtn.disabled = true;
    
    const gl = initWebGL();
    if (!gl) return;

    const blurProcessor = new BlurProcessor(gl);
    
    // Set canvas dimensions to match video
    outputCanvas.width = inputVideo.videoWidth;
    outputCanvas.height = inputVideo.videoHeight;
    
    // Setup high-quality video recording
    const stream = outputCanvas.captureStream(60); // 60fps
    const quality = qualitySettings[qualitySelect.value];
    
    mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'video/webm; codecs=vp9',
      videoBitsPerSecond: quality
    });

    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'blurred-video.webm';
      a.click();
      URL.revokeObjectURL(url);
    };

    mediaRecorder.start();

    // Process video frames
    const totalFrames = inputVideo.duration * 30; // 30 FPS
    let currentFrame = 0;

    const processFrame = async () => {
      if (!isProcessing) return;

      // Draw video frame to canvas
      ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);

      // Detect faces
      const predictions = await model.estimateFaces(inputVideo, false);
      if (predictions.length > 0) {
        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          // Apply blur
          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = 'blur(20px)';
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });
      }

      // Update progress
      currentFrame++;
      const progress = (currentFrame / totalFrames) * 100;
      progressBar.style.width = `${progress}%`;

      if (currentFrame < totalFrames) {
        inputVideo.currentTime = currentFrame / 30;
        setTimeout(processFrame, 0);
      } else {
        isProcessing = false;
        mediaRecorder.stop();
        processBtn.classList.remove('processing');
        spinner.style.display = 'none';
        downloadBtn.disabled = false;
        setStatus('Processing complete!');
      }
    };

    processFrame();
  } catch (error) {
    setStatus('Error processing video: ' + error.message, true);
    isProcessing = false;
    processBtn.classList.remove('processing');
    spinner.style.display = 'none';
  }
}

// Event listeners
videoInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    inputVideo.src = URL.createObjectURL(file);
    inputVideo.style.display = 'block';
    processBtn.disabled = false;
  }
});

processBtn.addEventListener('click', processVideo);
</script>
</body>
</html>
