<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Face Blur</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #2d2d2d;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
    }
    video,
    canvas {
      width: 100%;
      max-width: 100%;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #00cc70;
      transform: scale(1.05);
    }
    .slider-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    .stats {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
    #faceCount {
      color: var(--primary-color);
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--primary-color);
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    .custom-file-upload:hover {
      background: #00cc70;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Face Blur</h1>
    
    <div class="controls">
      <!-- File input section -->
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      
      <!-- Processing controls -->
      <button id="processBtn" disabled>Process Video</button>
      <button id="downloadBtn" disabled>Download Video</button>
      
      <!-- Progress indicators -->
      <div class="stats">
        <div>Progress: <span id="progress">0%</span></div>
        <div>Detected Faces: <span id="faceCount">0</span></div>
      </div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const outputCanvas = document.createElement('canvas');
    document.body.appendChild(outputCanvas);

    let model;
    let videoStream;
    let audioStream;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Initialize video processing
    async function initializeProcessing() {
      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      
      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });

      const mediaStream = videoElement.captureStream();
      audioStream = mediaStream.getAudioTracks()[0];

      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;

      return videoElement;
    }

    // Process video frame-by-frame
    async function processVideo() {
      const videoElement = await initializeProcessing();
      const totalDuration = videoElement.duration * 1000;
      let startTime = Date.now();

      const canvasStream = outputCanvas.captureStream(30);
      if(audioStream) canvasStream.addTrack(audioStream);

      mediaRecorder = new MediaRecorder(canvasStream, {
        mimeType: 'video/webm;codecs=vp9',
        videoBitsPerSecond: 2500000
      });

      mediaRecorder.ondataavailable = handleDataAvailable;
      mediaRecorder.start(100);

      (async function processFrame() {
        if(!processing) return;

        const currentTime = Date.now() - startTime;
        const progressPercent = (currentTime / totalDuration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;

        if(currentTime >= totalDuration) {
          stopProcessing();
          return;
        }

        await processSingleFrame(videoElement);
        requestAnimationFrame(processFrame);
      })();
    }

    // Process a single frame
    async function processSingleFrame(video) {
      const ctx = outputCanvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      
      try {
        const predictions = await model.estimateFaces(video);
        faceCount.textContent = predictions.length;

        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = `blur(20px)`;
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });
      } catch (error) {
        console.error('Processing error:', error);
      }
    }

    // Handle recording data
    function handleDataAvailable(event) {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    }

    // Start processing
    processBtn.addEventListener('click', () => {
      processing = true;
      processVideo();
    });

    // Download handler
    downloadBtn.addEventListener('click', async () => {
      const blob = new Blob(recordedChunks, {type: 'video/webm'});
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });

    // Enable process button when file selected
    videoInput.addEventListener('change', () => {
      processBtn.disabled = false;
    });

    // Stop processing
    function stopProcessing() {
      processing = false;
      mediaRecorder.stop();
      downloadBtn.disabled = false;
    }
  </script>
</body>
</html>
