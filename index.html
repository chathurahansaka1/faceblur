<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Face Blur - Fast & Reliable MP4</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --neon-red: #ff073a;
      --neon-red-glow: #ff073a80;
      --background: #0d0d0d;
      --text-color: #ffffff;
      --shadow-glow: 0 0 15px var(--neon-red), 0 0 25px var(--neon-red);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: var(--shadow-glow);
      letter-spacing: 2px;
    }
    .controls {
      margin: 25px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    button {
      background: var(--neon-red);
      color: var(--background);
      border: none;
      padding: 14px 30px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    button:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
    }
    .quality-controls {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid var(--neon-red-glow);
      box-shadow: inset 0 0 10px var(--neon-red-glow);
    }
    .slider-container {
      margin: 20px 0;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--neon-red);
      background: rgba(255, 7, 58, 0.2);
      border-radius: 5px;
    }
    label {
      font-size: 18px;
      text-shadow: 0 0 5px var(--neon-red);
    }
    .stats {
      margin-top: 25px;
      font-size: 16px;
      color: #dddddd;
      text-shadow: 0 0 5px var(--neon-red-glow);
    }
    #faceCount {
      color: var(--neon-red);
      font-weight: bold;
      text-shadow: var(--shadow-glow);
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--neon-red);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: var(--shadow-glow);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--neon-red);
      color: var(--background);
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .custom-file-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    .progress-bar {
      width: 100%;
      max-width: 700px;
      height: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 30px auto;
      overflow: hidden;
      border: 1px solid var(--neon-red-glow);
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--neon-red);
      width: 0%;
      transition: width 0.4s ease;
      box-shadow: var(--shadow-glow);
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .quality-controls {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neon Face Blur</h1>
    
    <div class="quality-controls">
      <div class="slider-container">
        <label>Blur Strength: <span id="blurValue">25</span>px</label>
        <input type="range" id="blurStrength" min="10" max="60" value="25" />
      </div>
    </div>

    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download MP4</button>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: Same as Input (with Audio)</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const progressBar = document.getElementById('progressBar');
    const outputCanvas = document.createElement('canvas');
    outputCanvas.style.display = 'none';
    document.body.appendChild(outputCanvas);

    let model;
    let processing = false;
    let currentBlur = 25;
    let lastPredictions = [];

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load({ maxFaces: 20 });
        console.log("Blazeface model loaded successfully!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Please try again.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Blur strength update
    blurStrength.addEventListener('input', () => {
      currentBlur = blurStrength.value;
      blurValue.textContent = currentBlur;
    });

    // Process video
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded yet!");

      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      loader.style.display = 'block';
      downloadBtn.disabled = true;

      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      videoElement.muted = true;

      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });

      const targetWidth = videoElement.videoWidth;
      const targetHeight = videoElement.videoHeight;
      const duration = videoElement.duration;
      const frameRate = 30; // Default, adjust if known
      outputCanvas.width = targetWidth;
      outputCanvas.height = targetHeight;

      const ctx = outputCanvas.getContext('2d', { alpha: false });
      const stream = outputCanvas.captureStream(frameRate);
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks.forEach(track => stream.addTrack(track));
      }

      const recorder = new MediaRecorder(stream, {
        mimeType: 'video/mp4;codecs=avc1', // Try MP4 with H.264
        videoBitsPerSecond: 5000000, // 5 Mbps for speed
        audioBitsPerSecond: 128000
      });
      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        finalizeDownload(blob);
        loader.style.display = 'none';
      };
      recorder.onerror = () => {
        console.error("Recorder error");
        alert("Processing failed. Falling back to WebM.");
        processWithWebM(videoElement, targetWidth, targetHeight, frameRate);
      };

      recorder.start(100);
      videoElement.play();
      processing = true;
      let frameCounter = 0;

      (async function processFrame() {
        if (!processing || videoElement.ended) {
          recorder.stop();
          return;
        }

        ctx.drawImage(videoElement, 0, 0, targetWidth, targetHeight);

        // Detect faces every 15 frames for max speed
        if (frameCounter % 15 === 0) {
          lastPredictions = await model.estimateFaces(videoElement, false, true);
          faceCount.textContent = lastPredictions.length;
        }

        lastPredictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];
          const padding = currentBlur * 0.5;
          ctx.save();
          ctx.beginPath();
          ctx.rect(x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x - padding, y - padding, 
            width + padding * 2, height + padding * 2, 
            x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.restore();
        });

        frameCounter++;
        const progressPercent = (videoElement.currentTime / duration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;

        requestAnimationFrame(processFrame);
      })();
    });

    // Fallback to WebM if MP4 fails
    function processWithWebM(videoElement, width, height, frameRate) {
      const ctx = outputCanvas.getContext('2d', { alpha: false });
      const stream = outputCanvas.captureStream(frameRate);
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks.forEach(track => stream.addTrack(track));
      }

      const recorder = new MediaRecorder(stream, {
        mimeType: 'video/webm;codecs=vp9,opus',
        videoBitsPerSecond: 5000000,
        audioBitsPerSecond: 128000
      });
      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        finalizeDownload(blob, 'webm');
        loader.style.display = 'none';
      };
      recorder.onerror = () => alert("Processing failed completely.");

      recorder.start(100);
      videoElement.play();
      processing = true;
      let frameCounter = 0;

      (async function processFrame() {
        if (!processing || videoElement.ended) {
          recorder.stop();
          return;
        }

        ctx.drawImage(videoElement, 0, 0, width, height);

        if (frameCounter % 15 === 0) {
          lastPredictions = await model.estimateFaces(videoElement, false, true);
          faceCount.textContent = lastPredictions.length;
        }

        lastPredictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];
          const padding = currentBlur * 0.5;
          ctx.save();
          ctx.beginPath();
          ctx.rect(x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x - padding, y - padding, 
            width + padding * 2, height + padding * 2, 
            x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.restore();
        });

        frameCounter++;
        const progressPercent = (videoElement.currentTime / videoElement.duration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;

        requestAnimationFrame(processFrame);
      })();
    }

    // Download handler
    function finalizeDownload(blob, format = 'mp4') {
      try {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `blurred-video-${Date.now()}.${format}`;
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
        downloadBtn.disabled = false;
      } catch (error) {
        console.error("Download failed:", error);
        alert("Download failed. Please try again.");
        downloadBtn.disabled = false;
      }
    }

    downloadBtn.addEventListener('click', () => {
      // Button only enabled after processing
    });

    function stopProcessing() {
      processing = false;
    }

    window.addEventListener('beforeunload', () => {
      if (processing) stopProcessing();
    });
  </script>
</body>
</html>
