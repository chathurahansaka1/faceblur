<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Auto Face Blur</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #1a1a1a;
      --highlight-color: #00cc70;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: var(--primary-color);
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, .custom-file-upload {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover, .custom-file-upload:hover {
      background: var(--highlight-color);
      transform: scale(1.05);
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    .stats {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    #faceCount {
      color: var(--primary-color);
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    video {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
    }
    canvas {
      display: none; /* Hide the canvas during processing */
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      button, .custom-file-upload {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HD Auto Face Blur</h1>
    
    <div class="controls">
      <label for="videoInput" class="custom-file-upload">Upload Video</label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <div class="quality-control">
        <label>Blur Strength: <span id="blurValue">20</span>px</label>
        <input type="range" id="blurStrength" min="5" max="50" value="20">
      </div>
      <button id="processBtn">Process Video</button>
      <button id="downloadBtn" disabled>Download HD Video</button>
    </div>
    
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    
    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: HD (Same as Uploaded Video)</div>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <!-- Display the original video -->
    <video id="originalVideo" controls></video>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const progressBar = document.getElementById('progressBar');
    const loader = document.getElementById('loader');
    const originalVideo = document.getElementById('originalVideo');
    const outputCanvas = document.createElement('canvas'); // Hidden canvas
    const ctx = outputCanvas.getContext('2d');
    
    let model, mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let videoElement;
    let blurStrength = 20;

    // Load the BlazeFace model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
      }
      loader.style.display = 'none';
    }
    loadModel();
    
    // Blur strength control
    document.getElementById('blurStrength').addEventListener('input', (e) => {
      blurStrength = e.target.value;
      document.getElementById('blurValue').textContent = blurStrength;
    });

    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded!");
      const file = videoInput.files[0];
      if (!file) return;
      
      loader.style.display = 'block';
      recordedChunks = [];
      
      videoElement = document.createElement('video');
      videoElement.src = URL.createObjectURL(file);
      videoElement.muted = false;
      videoElement.playsInline = true;
      videoElement.style.display = "none";
      
      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });
      
      // Set canvas resolution to match the video
      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;
      
      // Display the original video
      originalVideo.src = videoElement.src;
      originalVideo.controls = true;
      
      // Get video settings
      const streamSettings = videoElement.captureStream().getVideoTracks()[0].getSettings();
      const fps = streamSettings.frameRate || 30;
      const bitrate = calculateBitrate(videoElement.videoWidth, videoElement.videoHeight, fps);
      
      try {
        const canvasStream = outputCanvas.captureStream(fps);
        const audioTracks = videoElement.captureStream().getAudioTracks();
        if (audioTracks.length > 0) {
          canvasStream.addTrack(audioTracks[0]);
        }
        
        mediaRecorder = new MediaRecorder(canvasStream, {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: bitrate
        });
        
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        
        mediaRecorder.onstop = () => {
          downloadBtn.disabled = false;
        };
        
        mediaRecorder.start(100); // Record in 100ms chunks
      } catch (e) {
        alert("MediaRecorder initialization failed: " + e);
        console.error(e);
        loader.style.display = 'none';
        return;
      }
      
      processing = true;
      videoElement.play();
      videoElement.onended = stopProcessing;
      drawFrame();
      
      loader.style.display = 'none';
    });
    
    async function drawFrame() {
      if (!processing) return;

      // Draw the current frame onto the canvas
      ctx.drawImage(videoElement, 0, 0, outputCanvas.width, outputCanvas.height);

      // Detect faces and apply blur
      const predictions = await model.estimateFaces(videoElement);
      faceCount.textContent = predictions.length;

      predictions.forEach(pred => {
        const [x, y, width, height] = [
          pred.topLeft[0],
          pred.topLeft[1],
          pred.bottomRight[0] - pred.topLeft[0],
          pred.bottomRight[1] - pred.topLeft[1]
        ];

        // Apply blur to the detected face
        ctx.save();
        ctx.filter = `blur(${blurStrength}px)`;
        ctx.drawImage(
          outputCanvas, 
          x, y, width, height,  
          x, y, width, height   
        );
        ctx.restore();
      });

      // Update progress
      const prog = (videoElement.currentTime / videoElement.duration) * 100;
      progress.textContent = `${Math.min(100, prog).toFixed(1)}%`;
      progressBar.style.width = `${Math.min(100, prog)}%`;

      if (!videoElement.paused) {
        requestAnimationFrame(drawFrame);
      }
    }

    // Calculate bitrate based on resolution and frame rate
    function calculateBitrate(width, height, fps) {
      const resolution = width * height;
      return resolution * fps * 0.2; // Adjust multiplier for quality
    }

    function stopProcessing() {
      processing = false;
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }
    
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_HD.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
