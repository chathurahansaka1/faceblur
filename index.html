<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Quality Face Blur</title>
  <!-- Load TensorFlow.js and the BlazeFace model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #1e1e1e;
      --highlight-color: #00cc70;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .controls {
      margin: 20px;
    }
    button, .custom-file-upload {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
      margin: 10px;
    }
    button:hover, .custom-file-upload:hover {
      background: var(--highlight-color);
      transform: scale(1.05);
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    .progress {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>High Quality Face Blur</h1>
  <div class="controls">
    <label class="custom-file-upload">
      Upload Video
      <input type="file" id="videoInput" accept="video/*" style="display:none;">
    </label>
    <button id="downloadBtn" disabled>Download Blurred Video</button>
  </div>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <canvas id="outputCanvas"></canvas>
  
  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBar = document.getElementById('progressBar');
    const outputCanvas = document.getElementById('outputCanvas');
    const ctx = outputCanvas.getContext('2d');
    
    let model;
    let videoElement;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let currentPredictions = [];
    let frameCount = 0;
    
    // Load the BlazeFace model
    async function loadModel() {
      model = await blazeface.load();
      console.log("Model loaded");
    }
    loadModel();
    
    videoInput.addEventListener('change', async () => {
      if (!model) {
        alert("Model not loaded yet!");
        return;
      }
      const file = videoInput.files[0];
      if (!file) return;
      recordedChunks = [];
      
      // Create a hidden video element to process the file
      videoElement = document.createElement('video');
      videoElement.src = URL.createObjectURL(file);
      videoElement.playsInline = true;
      // Mute during processing (audio will be captured separately)
      videoElement.muted = true;
      await videoElement.play();
      await new Promise(resolve => videoElement.onloadedmetadata = resolve);
      
      // Set the canvas intrinsic resolution to match the video
      outputCanvas.width = videoElement.videoWidth;
      outputCanvas.height = videoElement.videoHeight;
      // Enable high quality drawing
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      // Get the frame rate from the video track (default to 30 if unavailable)
      const track = videoElement.captureStream().getVideoTracks()[0];
      const settings = track.getSettings();
      const fps = settings.frameRate || 30;
      
      // Capture the canvas stream at the videoâ€™s frame rate
      const canvasStream = outputCanvas.captureStream(fps);
      // Add the original audio track from the video
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        canvasStream.addTrack(audioTracks[0]);
      }
      
      // Calculate a high bitrate to preserve quality (multiplier of 30)
      const bitRate = videoElement.videoWidth * videoElement.videoHeight * 30;
      
      try {
        mediaRecorder = new MediaRecorder(canvasStream, {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: bitRate
        });
      } catch (e) {
        alert("MediaRecorder initialization failed: " + e);
        return;
      }
      
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        downloadBtn.disabled = false;
      };
      mediaRecorder.start();
      
      processing = true;
      frameCount = 0;
      processFrame();
    });
    
    async function processFrame() {
      if (!processing) return;
      
      // Draw the current frame from the video onto the canvas
      ctx.drawImage(videoElement, 0, 0, outputCanvas.width, outputCanvas.height);
      frameCount++;
      
      // Every 5 frames, update face detection predictions to avoid stutter
      if (frameCount % 5 === 0) {
        currentPredictions = await model.estimateFaces(videoElement);
      }
      
      // Apply blur effect to each detected face using cached predictions
      currentPredictions.forEach(pred => {
        const [x, y] = pred.topLeft;
        const [x2, y2] = pred.bottomRight;
        const width = x2 - x;
        const height = y2 - y;
        ctx.save();
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.clip();
        ctx.filter = 'blur(20px)';
        ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
        ctx.restore();
      });
      
      // Update progress bar based on video time
      const prog = (videoElement.currentTime / videoElement.duration) * 100;
      progressBar.style.width = prog + '%';
      
      if (videoElement.ended) {
        stopProcessing();
        return;
      }
      requestAnimationFrame(processFrame);
    }
    
    function stopProcessing() {
      processing = false;
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }
    
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
