<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Quality Responsive Face Blur</title>
  <!-- Load TensorFlow.js and BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #00ff87;
      --background: #1e1e1e;
      --highlight-color: #00cc70;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .controls {
      margin: 20px;
    }
    button, .custom-file-upload {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: transform 0.3s, background 0.3s;
      margin: 10px;
    }
    button:hover, .custom-file-upload:hover {
      transform: scale(1.05);
      background: var(--highlight-color);
    }
    canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>High Quality Responsive Face Blur</h1>
  <div class="controls">
    <label class="custom-file-upload">
      Upload Video
      <input type="file" id="videoInput" accept="video/*" style="display:none">
    </label>
    <button id="downloadBtn" disabled>Download Blurred Video</button>
  </div>
  <canvas id="outputCanvas"></canvas>
  
  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    
    let videoElement;
    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let frameCount = 0;
    let lastPredictions = [];
    
    // Load the BlazeFace model
    async function loadModel() {
      model = await blazeface.load();
      console.log("BlazeFace model loaded.");
    }
    loadModel();
    
    videoInput.addEventListener('change', async () => {
      const file = videoInput.files[0];
      if (!file) return;
      recordedChunks = [];
      
      // Create a hidden video element for processing
      videoElement = document.createElement('video');
      videoElement.src = URL.createObjectURL(file);
      videoElement.playsInline = true;
      // Mute playback for processing; audio will be captured separately
      videoElement.muted = true;
      await videoElement.play();
      await new Promise(resolve => videoElement.onloadedmetadata = resolve);
      
      // Set canvas intrinsic resolution to match the video
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      // Use a default fps (or extract from video if available)
      const fps = 30;
      // Capture the canvas stream at the correct frame rate
      const canvasStream = canvas.captureStream(fps);
      // Capture the original audio track and add it to the stream
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        canvasStream.addTrack(audioTracks[0]);
      }
      
      // Calculate a high bitrate based on resolution (multiplier 30)
      const bitRate = videoElement.videoWidth * videoElement.videoHeight * 30;
      
      try {
        mediaRecorder = new MediaRecorder(canvasStream, {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: bitRate
        });
      } catch(e) {
        alert("MediaRecorder initialization failed: " + e);
        console.error(e);
        return;
      }
      
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        downloadBtn.disabled = false;
      };
      mediaRecorder.start();
      
      processing = true;
      frameCount = 0;
      
      // Use requestVideoFrameCallback if available for smooth frame syncing
      if (videoElement.requestVideoFrameCallback) {
        videoElement.requestVideoFrameCallback(processFrame);
      } else {
        requestAnimationFrame(processFrameFallback);
      }
    });
    
    // Process frame using requestVideoFrameCallback for precise sync
    async function processFrame(now, metadata) {
      if (!processing) return;
      frameCount++;
      
      // Draw the current video frame onto the canvas
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      
      // Every 5 frames, update face detection predictions (to reduce processing load)
      if (frameCount % 5 === 0) {
        try {
          lastPredictions = await model.estimateFaces(videoElement);
        } catch (e) {
          console.error("Face detection error:", e);
        }
      }
      
      // Apply a 20px blur to each detected face region
      lastPredictions.forEach(pred => {
        const [x, y] = pred.topLeft;
        const [x2, y2] = pred.bottomRight;
        const w = x2 - x;
        const h = y2 - y;
        ctx.save();
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.clip();
        ctx.filter = 'blur(20px)';
        // Redraw the region from the already drawn frame
        ctx.drawImage(canvas, x, y, w, h, x, y, w, h);
        ctx.restore();
      });
      
      // Continue processing frames if video is not ended
      if (!videoElement.paused && !videoElement.ended) {
        videoElement.requestVideoFrameCallback(processFrame);
      } else {
        processing = false;
        mediaRecorder.stop();
      }
    }
    
    // Fallback processing using requestAnimationFrame
    async function processFrameFallback() {
      if (!processing) return;
      frameCount++;
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      if (frameCount % 5 === 0) {
        try {
          lastPredictions = await model.estimateFaces(videoElement);
        } catch (e) {
          console.error("Face detection error:", e);
        }
      }
      lastPredictions.forEach(pred => {
        const [x, y] = pred.topLeft;
        const [x2, y2] = pred.bottomRight;
        const w = x2 - x;
        const h = y2 - y;
        ctx.save();
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.clip();
        ctx.filter = 'blur(20px)';
        ctx.drawImage(canvas, x, y, w, h, x, y, w, h);
        ctx.restore();
      });
      if (!videoElement.paused && !videoElement.ended) {
        requestAnimationFrame(processFrameFallback);
      } else {
        processing = false;
        mediaRecorder.stop();
      }
    }
    
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
