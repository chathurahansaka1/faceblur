<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Face Blur</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --neon-red: #ff073a; /* Neon red */
      --neon-red-glow: #ff073a80; /* Neon red with transparency for glow */
      --background: #0d0d0d; /* Darker background for contrast */
      --text-color: #ffffff;
      --shadow-glow: 0 0 15px var(--neon-red), 0 0 25px var(--neon-red);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: var(--shadow-glow);
      letter-spacing: 2px;
    }
    .controls {
      margin: 25px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    button {
      background: var(--neon-red);
      color: var(--background);
      border: none;
      padding: 14px 30px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    button:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
    }
    .quality-controls {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid var(--neon-red-glow);
      box-shadow: inset 0 0 10px var(--neon-red-glow);
    }
    .slider-container {
      margin: 20px 0;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--neon-red);
      background: rgba(255, 7, 58, 0.2);
      border-radius: 5px;
    }
    label {
      font-size: 18px;
      text-shadow: 0 0 5px var(--neon-red);
    }
    .stats {
      margin-top: 25px;
      font-size: 16px;
      color: #dddddd;
      text-shadow: 0 0 5px var(--neon-red-glow);
    }
    #faceCount {
      color: var(--neon-red);
      font-weight: bold;
      text-shadow: var(--shadow-glow);
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--neon-red);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: var(--shadow-glow);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--neon-red);
      color: var(--background);
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .custom-file-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    .progress-bar {
      width: 100%;
      max-width: 700px;
      height: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 30px auto;
      overflow: hidden;
      border: 1px solid var(--neon-red-glow);
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--neon-red);
      width: 0%;
      transition: width 0.4s ease;
      box-shadow: var(--shadow-glow);
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .quality-controls {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neon Face Blur</h1>
    
    <div class="quality-controls">
      <div class="slider-container">
        <label>Blur Strength: <span id="blurValue">25</span>px</label>
        <input type="range" id="blurStrength" min="10" max="60" value="25" />
      </div>
    </div>

    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download 4K Video</button>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: 4K Ultra HD (with Audio)</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const progressBar = document.getElementById('progressBar');
    const outputCanvas = document.createElement('canvas');
    outputCanvas.style.display = 'none'; // Hide canvas
    document.body.appendChild(outputCanvas);

    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let currentBlur = 25;

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load({ maxFaces: 20 });
        console.log("Blazeface model loaded successfully!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Please try again.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Blur strength update
    blurStrength.addEventListener('input', () => {
      currentBlur = blurStrength.value;
      blurValue.textContent = currentBlur;
    });

    // Process video without preview
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded yet!");

      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      loader.style.display = 'block';
      recordedChunks = []; // Reset chunks
      downloadBtn.disabled = true;

      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      videoElement.muted = true; // Mute to avoid playback sound

      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });

      // Set output to 4K or input resolution
      const targetWidth = Math.min(videoElement.videoWidth, 3840);
      const targetHeight = Math.min(videoElement.videoHeight, 2160);
      outputCanvas.width = targetWidth;
      outputCanvas.height = targetHeight;

      // High-quality settings
      const bitRate = 20000000; // 20 Mbps
      const frameRate = 60;

      const canvasStream = outputCanvas.captureStream(frameRate);
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks.forEach(track => canvasStream.addTrack(track));
      }

      mediaRecorder = new MediaRecorder(canvasStream, {
        mimeType: 'video/webm;codecs=vp9,opus',
        videoBitsPerSecond: bitRate,
        audioBitsPerSecond: 128000
      });

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        loader.style.display = 'none';
        downloadBtn.disabled = false;
      };
      mediaRecorder.start(100);

      // Process frames
      processing = true;
      const startTime = Date.now();
      const totalDuration = videoElement.duration * 1000;

      (async function processFrame() {
        if (!processing) return;

        const currentTime = Date.now() - startTime;
        videoElement.currentTime = currentTime / 1000;

        await new Promise(resolve => {
          videoElement.onseeked = resolve;
          videoElement.onerror = () => resolve();
        });

        const ctx = outputCanvas.getContext('2d', { alpha: false });
        ctx.drawImage(videoElement, 0, 0, outputCanvas.width, outputCanvas.height);

        // Face detection and blur
        const predictions = await model.estimateFaces(videoElement, false, true);
        faceCount.textContent = predictions.length;

        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          const padding = currentBlur * 0.5;
          ctx.save();
          ctx.beginPath();
          ctx.rect(x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x - padding, y - padding, 
            width + padding * 2, height + padding * 2, 
            x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.restore();
        });

        // Update progress
        const progressPercent = Math.min((currentTime / totalDuration) * 100, 100);
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;

        if (currentTime < totalDuration) {
          requestAnimationFrame(processFrame);
        } else {
          stopProcessing();
        }
      })();
    });

    // Download handler
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_4K.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
    });

    function stopProcessing() {
      processing = false;
      mediaRecorder.stop();
    }

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (processing) stopProcessing();
    });
  </script>
</body>
</html>
