<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Face Blur</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --primary-color: #ff0000; /* Red theme */
      --background: #2d2d2d;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--background);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #cc0000; /* Darker red */
      transform: scale(1.05);
    }
    .quality-controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
    }
    .slider-container {
      margin: 10px 0;
    }
    .stats {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
    #faceCount {
      color: var(--primary-color);
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--primary-color);
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    .custom-file-upload:hover {
      background: #cc0000; /* Darker red */
      transform: scale(1.05);
    }
    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .preview-container video,
    .preview-container canvas {
      max-width: 45%;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .quality-controls {
        width: 100%;
      }
      .preview-container {
        flex-direction: column;
        align-items: center;
      }
      .preview-container video,
      .preview-container canvas {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Face Blur</h1>
    
    <div class="quality-controls">
      <div class="slider-container">
        <label>Blur Strength: <span id="blurValue">20</span>px</label>
        <input type="range" id="blurStrength" min="5" max="50" value="20" />
      </div>
    </div>

    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download HD Video</button>
    </div>

    <div class="preview-container">
      <video id="inputPreview" controls style="display:none;"></video>
      <canvas id="outputPreview"></canvas>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: 1080p (HD)</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const progressBar = document.getElementById('progressBar');
    const inputPreview = document.getElementById('inputPreview');
    const outputCanvas = document.getElementById('outputPreview');

    let model;
    let mediaRecorder;
    let recordedChunks = [];
    let processing = false;
    let currentBlur = 20;

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load();
        console.log("Model loaded!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Check console.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Blur strength update
    blurStrength.addEventListener('input', () => {
      currentBlur = blurStrength.value;
      blurValue.textContent = currentBlur;
    });

    // Process video automatically on upload
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded!");
      
      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      loader.style.display = 'block';
      downloadBtn.disabled = true;
      recordedChunks = [];

      const videoUrl = URL.createObjectURL(videoFile);
      inputPreview.src = videoUrl;
      inputPreview.style.display = 'block';
      inputPreview.controls = false;

      await new Promise(resolve => inputPreview.onloadedmetadata = resolve);

      outputCanvas.width = inputPreview.videoWidth;
      outputCanvas.height = inputPreview.videoHeight;

      // Setup media recorder with audio
      const canvasStream = outputCanvas.captureStream(30);
      const audioContext = new AudioContext();
      const source = audioContext.createMediaElementSource(inputPreview);
      const dest = audioContext.createMediaStreamDestination();
      source.connect(dest);
      const audioStream = dest.stream;

      const combinedStream = new MediaStream([
        ...canvasStream.getVideoTracks(),
        ...audioStream.getAudioTracks()
      ]);

      mediaRecorder = new MediaRecorder(combinedStream, {
        mimeType: 'video/webm;codecs=vp9,opus',
        videoBitsPerSecond: 8000000 // 8 Mbps for HD quality
      });

      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.start(100);

      // Start processing
      processing = true;
      const startTime = Date.now();
      const totalDuration = inputPreview.duration * 1000;

      (async function processFrame() {
        if (!processing) return;

        const currentTime = Date.now() - startTime;
        inputPreview.currentTime = currentTime / 1000;
        
        await new Promise(resolve => inputPreview.onseeked = resolve);

        const ctx = outputCanvas.getContext('2d');
        ctx.drawImage(inputPreview, 0, 0, outputCanvas.width, outputCanvas.height);

        // Face detection and blur
        const predictions = await model.estimateFaces(inputPreview);
        faceCount.textContent = predictions.length;

        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];

          ctx.save();
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
          ctx.restore();
        });

        // Update progress
        const progressPercent = (currentTime / totalDuration) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;

        if (currentTime < totalDuration) {
          requestAnimationFrame(processFrame);
        } else {
          stopProcessing();
        }
      })();

      loader.style.display = 'none';
    });

    // Download handler
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_HD.webm`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    });

    function stopProcessing() {
      processing = false;
      mediaRecorder.stop();
      downloadBtn.disabled = false;
    }
  </script>
</body>
</html>
