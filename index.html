<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Face Blur - High Quality</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <style>
    :root {
      --neon-red: #ff073a;
      --neon-red-glow: #ff073a80;
      --background: #0d0d0d;
      --text-color: #ffffff;
      --shadow-glow: 0 0 15px var(--neon-red), 0 0 25px var(--neon-red);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--background);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: var(--shadow-glow);
      letter-spacing: 2px;
    }
    .controls {
      margin: 25px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    button {
      background: var(--neon-red);
      color: var(--background);
      border: none;
      padding: 14px 30px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    button:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
    }
    .quality-controls {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid var(--neon-red-glow);
      box-shadow: inset 0 0 10px var(--neon-red-glow);
    }
    .slider-container {
      margin: 20px 0;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--neon-red);
      background: rgba(255, 7, 58, 0.2);
      border-radius: 5px;
    }
    label {
      font-size: 18px;
      text-shadow: 0 0 5px var(--neon-red);
    }
    .stats {
      margin-top: 25px;
      font-size: 16px;
      color: #dddddd;
      text-shadow: 0 0 5px var(--neon-red-glow);
    }
    #faceCount {
      color: var(--neon-red);
      font-weight: bold;
      text-shadow: var(--shadow-glow);
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--neon-red);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: var(--shadow-glow);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .custom-file-upload {
      display: inline-block;
      cursor: pointer;
      background: var(--neon-red);
      color: var(--background);
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .custom-file-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }
    .progress-bar {
      width: 100%;
      max-width: 700px;
      height: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 30px auto;
      overflow: hidden;
      border: 1px solid var(--neon-red-glow);
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--neon-red);
      width: 0%;
      transition: width 0.4s ease;
      box-shadow: var(--shadow-glow);
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .quality-controls {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neon Face Blur</h1>
    
    <div class="quality-controls">
      <div class="slider-container">
        <label>Blur Strength: <span id="blurValue">25</span>px</label>
        <input type="range" id="blurStrength" min="10" max="60" value="25" />
      </div>
    </div>

    <div class="controls">
      <label for="videoInput" class="custom-file-upload">
        Upload Video
      </label>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
      <button id="downloadBtn" disabled>Download 4K Video</button>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div class="stats">
      <div>Progress: <span id="progress">0%</span></div>
      <div>Detected Faces: <span id="faceCount">0</span></div>
      <div>Quality: 4K Ultra HD (with Audio)</div>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progress = document.getElementById('progress');
    const faceCount = document.getElementById('faceCount');
    const loader = document.getElementById('loader');
    const blurStrength = document.getElementById('blurStrength');
    const blurValue = document.getElementById('blurValue');
    const progressBar = document.getElementById('progressBar');
    const outputCanvas = document.createElement('canvas');
    outputCanvas.style.display = 'none';
    document.body.appendChild(outputCanvas);

    let model;
    let processing = false;
    let currentBlur = 25;

    // Load Blazeface model
    async function loadModel() {
      loader.style.display = 'block';
      try {
        model = await blazeface.load({ maxFaces: 20 });
        console.log("Blazeface model loaded successfully!");
        loader.style.display = 'none';
      } catch (error) {
        console.error("Model load failed:", error);
        alert("Error loading model. Please try again.");
        loader.style.display = 'none';
      }
    }
    loadModel();

    // Blur strength update
    blurStrength.addEventListener('input', () => {
      currentBlur = blurStrength.value;
      blurValue.textContent = currentBlur;
    });

    // Process video
    videoInput.addEventListener('change', async () => {
      if (!model) return alert("Model not loaded yet!");

      const videoFile = videoInput.files[0];
      if (!videoFile) return;

      loader.style.display = 'block';
      downloadBtn.disabled = true;

      const videoUrl = URL.createObjectURL(videoFile);
      const videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      videoElement.muted = true;

      await new Promise(resolve => {
        videoElement.onloadedmetadata = resolve;
      });

      const targetWidth = Math.min(videoElement.videoWidth, 3840);
      const targetHeight = Math.min(videoElement.videoHeight, 2160);
      outputCanvas.width = targetWidth;
      outputCanvas.height = targetHeight;

      const ctx = outputCanvas.getContext('2d', { alpha: false });
      const frameRate = 60; // Target frame rate
      const duration = videoElement.duration;
      const totalFrames = Math.floor(duration * frameRate);
      const frames = [];

      // Process all frames
      processing = true;
      for (let i = 0; i < totalFrames && processing; i++) {
        const time = i / frameRate;
        videoElement.currentTime = time;

        await new Promise(resolve => {
          videoElement.onseeked = () => resolve();
          videoElement.onerror = () => resolve();
        });

        ctx.clearRect(0, 0, targetWidth, targetHeight);
        ctx.drawImage(videoElement, 0, 0, targetWidth, targetHeight);

        const predictions = await model.estimateFaces(videoElement, false, true);
        faceCount.textContent = predictions.length;

        predictions.forEach(pred => {
          const [x, y, width, height] = [
            pred.topLeft[0],
            pred.topLeft[1],
            pred.bottomRight[0] - pred.topLeft[0],
            pred.bottomRight[1] - pred.topLeft[1]
          ];
          const padding = currentBlur * 0.5;
          ctx.save();
          ctx.beginPath();
          ctx.rect(x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.clip();
          ctx.filter = `blur(${currentBlur}px)`;
          ctx.drawImage(outputCanvas, x - padding, y - padding, 
            width + padding * 2, height + padding * 2, 
            x - padding, y - padding, width + padding * 2, height + padding * 2);
          ctx.restore();
        });

        const frame = ctx.getImageData(0, 0, targetWidth, targetHeight);
        frames.push(frame);

        const progressPercent = (i / (totalFrames - 1)) * 100;
        progress.textContent = `${progressPercent.toFixed(1)}%`;
        progressBar.style.width = `${progressPercent}%`;
      }

      if (!processing) return;

      // Encode video with WebCodecs if available
      if ('VideoEncoder' in window) {
        await encodeVideoWithWebCodecs(frames, videoElement, frameRate, targetWidth, targetHeight);
      } else {
        await encodeVideoWithMediaRecorder(frames, videoElement, frameRate, targetWidth, targetHeight);
      }

      loader.style.display = 'none';
    });

    // WebCodecs encoding (high quality)
    async function encodeVideoWithWebCodecs(frames, videoElement, frameRate, width, height) {
      const encoder = new VideoEncoder({
        output: chunk => {
          const blob = new Blob([chunk], { type: 'video/mp4' });
          finalizeDownload(blob);
        },
        error: e => console.error('Encoding error:', e)
      });

      const config = {
        codec: 'avc1.640032', // H.264 high profile
        width: width,
        height: height,
        bitrate: 20000000, // 20 Mbps
        framerate: frameRate,
        latencyMode: 'quality'
      };
      encoder.configure(config);

      frames.forEach((frameData, index) => {
        const frame = new VideoFrame(frameData.data, {
          format: 'RGBA',
          codedWidth: width,
          codedHeight: height,
          timestamp: (index / frameRate) * 1000000 // Microseconds
        });
        encoder.encode(frame);
        frame.close();
      });

      await encoder.flush();

      // Add audio (simplified muxing with original audio blob)
      const audioBlob = await fetch(videoElement.src).then(res => res.blob());
      const videoBlob = await new Promise(resolve => {
        encoder.output = chunk => resolve(new Blob([chunk], { type: 'video/mp4' }));
      });
      const combinedBlob = new Blob([videoBlob, audioBlob], { type: 'video/mp4' });
      finalizeDownload(combinedBlob);
    }

    // Fallback to MediaRecorder
    async function encodeVideoWithMediaRecorder(frames, videoElement, frameRate, width, height) {
      const stream = outputCanvas.captureStream(frameRate);
      const audioTracks = videoElement.captureStream().getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks.forEach(track => stream.addTrack(track));
      }

      const recorder = new MediaRecorder(stream, {
        mimeType: 'video/webm;codecs=vp9,opus',
        videoBitsPerSecond: 20000000,
        audioBitsPerSecond: 128000
      });
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => finalizeDownload(new Blob(chunks, { type: 'video/webm' }));

      recorder.start();
      const ctx = outputCanvas.getContext('2d');
      for (let i = 0; i < frames.length; i++) {
        ctx.putImageData(frames[i], 0, 0);
        await new Promise(resolve => setTimeout(resolve, 1000 / frameRate));
      }
      recorder.stop();
    }

    // Download handler
    function finalizeDownload(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `blurred-video-${Date.now()}_4K.${blob.type.split('/')[1]}`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
      downloadBtn.disabled = false;
    }

    downloadBtn.addEventListener('click', () => {
      // Button only enabled after processing
    });

    function stopProcessing() {
      processing = false;
    }

    window.addEventListener('beforeunload', () => {
      if (processing) stopProcessing();
    });
  </script>
</body>
</html>
