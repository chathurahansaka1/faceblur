<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Blur</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: auto; }
        video, canvas { width: 100%; border: 2px solid #00ff87; border-radius: 8px; }
        .controls { margin: 20px 0; }
        button { background: #00ff87; color: #000; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <video id="inputVideo" controls></video>
        <canvas id="outputCanvas"></canvas>
        <div class="controls">
            <input type="file" id="videoInput" accept="video/*">
            <button id="processBtn">Start Processing</button>
            <a id="downloadLink" hidden><button>Download MP4</button></a>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const processBtn = document.getElementById('processBtn');
        const downloadLink = document.getElementById('downloadLink');

        let model;
        let mediaRecorder;
        let recordedChunks = [];

        // Blazeface මාදිලිය පූරණය කිරීම
        async function loadModel() {
            model = await blazeface.load();
            console.log("Model loaded!");
        }
        loadModel();

        // වීඩියෝ තෝරාගැනීම
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            inputVideo.src = URL.createObjectURL(file);
        });

        // ප්‍රොසෙසින් ආරම්භ කිරීම
        processBtn.addEventListener('click', async () => {
            const ctx = outputCanvas.getContext('2d');
            
            // Canvas සකස් කිරීම
            outputCanvas.width = inputVideo.videoWidth;
            outputCanvas.height = inputVideo.videoHeight;

            // MediaRecorder සකස් කිරීම (MP4 ආකෘතියෙන්)
            const stream = outputCanvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, { 
                mimeType: 'video/mp4; codecs=avc1' 
            });

            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.hidden = false;
            };
            mediaRecorder.start();

            // රියල් ටයිම් ප්‍රොසෙසින්
            inputVideo.addEventListener('play', async () => {
                while (!inputVideo.paused && !inputVideo.ended) {
                    await processFrame();
                    await new Promise(resolve => requestAnimationFrame(resolve));
                }
                mediaRecorder.stop();
            });

            inputVideo.play();
        });

        // එක් රාමුවක් සැකසීම
        async function processFrame() {
            const ctx = outputCanvas.getContext('2d');
            
            // වීඩියෝ රාමුව Canvas එකට අඳින්න
            ctx.drawImage(inputVideo, 0, 0, outputCanvas.width, outputCanvas.height);
            
            // මුහුණු හඳුනාගැනීම
            const predictions = await model.estimateFaces(outputCanvas, false);
            
            // එක් එක් මුහුණු අන්තර්ගත කිරීම
            predictions.forEach(prediction => {
                const [x, y, width, height] = [
                    prediction.topLeft[0],
                    prediction.topLeft[1],
                    prediction.bottomRight[0] - prediction.topLeft[0],
                    prediction.bottomRight[1] - prediction.topLeft[1]
                ];
                
                // බ්ලර් කිරීම
                ctx.save();
                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.clip();
                ctx.filter = 'blur(15px)';
                ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
                ctx.restore();
            });
        }
    </script>
</body>
</html>
