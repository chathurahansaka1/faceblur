<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Face Blur</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #38bdf8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            background: #1e293b;
            color: #38bdf8;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .controls {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin: 15px 0;
        }

        .file-input-container {
            position: relative;
            margin: 20px 0;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: #38bdf8;
            color: #0f172a;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #0ea5e9;
            transform: translateY(-1px);
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .setting-group {
            background: #334155;
            padding: 15px;
            border-radius: 8px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .value-display {
            color: #38bdf8;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #0ea5e9;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .progress-container {
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e2e8f0;
            font-size: 0.875em;
            font-weight: 600;
        }

        .video-container {
            margin: 20px 0;
            position: relative;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        canvas {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #38bdf8;
            font-size: 1.25em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Face Blur</h1>
            <p>Upload a video to automatically blur all faces</p>
        </div>

        <div class="status" id="status">Initializing...</div>
        <div class="error" id="error"></div>

        <div class="controls">
            <div class="file-input-container">
                <label class="file-label" for="videoInput">
                    Choose Video File
                </label>
                <input type="file" id="videoInput" class="file-input" accept="video/*">
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label class="setting-label">
                        Blur Strength
                        <span class="value-display" id="blurValue">15</span>
                    </label>
                    <input type="range" id="blurLevel" min="5" max="30" value="15">
                </div>

                <div class="setting-group">
                    <label class="setting-label">
                        Processing Quality
                        <span class="value-display" id="qualityValue">High</span>
                    </label>
                    <input type="range" id="quality" min="1" max="3" value="2">
                </div>
            </div>

            <div class="button-group">
                <button id="processBtn" disabled>Process Video</button>
                <button id="downloadBtn" disabled>Download Result</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Processing Speed</div>
                <div class="stat-value" id="speedStat">0 fps</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Faces Detected</div>
                <div class="stat-value" id="facesStat">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Elapsed Time</div>
                <div class="stat-value" id="timeStat">0:00</div>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPreview" controls></video>
            <canvas id="previewCanvas"></canvas>
        </div>
    </div>

    <script>
        let model = null;
        let isProcessing = false;
        let recordedChunks = [];
        let startTime = 0;
        let processingInterval = null;

        // DOM Elements
        const elements = {
            status: document.getElementById('status'),
            error: document.getElementById('error'),
            videoInput: document.getElementById('videoInput'),
            videoPreview: document.getElementById('videoPreview'),
            previewCanvas: document.getElementById('previewCanvas'),
            processBtn: document.getElementById('processBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            blurLevel: document.getElementById('blurLevel'),
            blurValue: document.getElementById('blurValue'),
            quality: document.getElementById('quality'),
            qualityValue: document.getElementById('qualityValue'),
            speedStat: document.getElementById('speedStat'),
            facesStat: document.getElementById('facesStat'),
            timeStat: document.getElementById('timeStat')
        };

        // Quality settings
        const qualitySettings = {
            1: { label: 'Standard', bitrate: 2500000 },
            2: { label: 'High', bitrate: 5000000 },
            3: { label: 'Ultra', bitrate: 8000000 }
        };

        // Update UI displays
        elements.blurLevel.addEventListener('input', () => {
            elements.blurValue.textContent = elements.blurLevel.value;
        });

        elements.quality.addEventListener('input', () => {
            elements.qualityValue.textContent = qualitySettings[elements.quality.value].label;
        });

        // Format time for display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show error message
        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
            elements.status.textContent = 'Error occurred';
            console.error(message);
        }

        // Load face detection model
        async function loadModel() {
            try {
                elements.status.textContent = 'Loading face detection model...';
                model = await blazeface.load();
                elements.status.textContent = 'Ready to process video';
                elements.error.style.display = 'none';
            } catch (e) {
                showError('Failed to load face detection model: ' + e.message);
            }
        }

        // Handle video input
        elements.videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const url = URL.createObjectURL(file);
                elements.videoPreview.src = url;
                await new Promise(resolve => elements.videoPreview.addEventListener('loadedmetadata', resolve));

                elements.processBtn.disabled = false;
                elements.downloadBtn.disabled = true;
                elements.status.textContent = 'Video loaded - Ready to process';
                elements.error.style.display = 'none';
                elements.progressBar.style.width = '0%';
                elements.progressText.textContent = '0%';

                // Reset stats
                elements.speedStat.textContent = '0 fps';
                elements.facesStat.textContent = '0';
                elements.timeStat.textContent = '0:00';
            } catch (e) {
                showError('Error loading video: ' + e.message);
            }
        });

        // Process a single video frame
        async function processFrame(ctx, width, height) {
            try {
                // Detect faces
                const predictions = await model.estimateFaces(ctx.canvas, false);
                elements.facesStat.textContent = predictions.length;

                // Apply blur to each detected face
                const blurStrength = parseInt(elements.blurLevel.value);
                for (const pred of predictions) {
                    const x = pred.topLeft[0];
                    const y = pred.topLeft[1];
                    const w = pred.bottomRight[0] - x;
                    const h = pred.bottomRight[1] - y;

                    // Add padding around face
                    const padding = Math.min(w, h) * 0.2;
                    const px = Math.max(0, x - padding);
                    const py = Math.max(0, y - padding);
                    const pw = Math.min(width - px, w + padding * 2);
                    const ph = Math.min(height - py, h + padding * 2);

                    // Apply blur effect
                    ctx.save();
                    ctx.filter = `blur(${blurStrength}px)`;
                    ctx.drawImage(
                        ctx.canvas,
                        px, py, pw, ph,
                        px, py, pw, ph
                    );
                    ctx.restore();
                }
                return true;
            } catch (e) {
                console.error('Frame processing error:', e);
                return false;
            }
        }

        // Update processing statistics
        function updateStats() {
            if (startTime && isProcessing) {
                const elapsed = (Date.now() - startTime) / 1000;
                elements.timeStat.textContent = formatTime(elapsed);
            }
        }

        // Main video processing function
        async function processVideo() {
            if (!model || isProcessing) return;

            try {
                isProcessing = true;
                elements.processBtn.disabled = true;
                elements.status.textContent = 'Processing video...';
                elements.error.style.display = 'none';
                recordedChunks = [];
                startTime = Date.now();

                // Setup stats update interval
                processingInterval = setInterval(updateStats, 1000);

                const width = elements.videoPreview.videoWidth;
                const height = elements.videoPreview.videoHeight;

                // Setup canvas
                elements.previewCanvas.width = width;
                elements.previewCanvas.height = height;
                const ctx = elements.previewCanvas.getContext('2d');

                // Setup recording
                const stream = elements.previewCanvas.captureStream(30);
                const quality = parseInt(elements.quality.value);
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8',
videoBitsPerSecond: qualitySettings[quality].bitrate
        });

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            clearInterval(processingInterval);
            elements.downloadBtn.disabled = false;
            elements.status.textContent = 'Processing complete';
            elements.processBtn.disabled = false;
            isProcessing = false;

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            elements.videoPreview.src = url;
        };

        mediaRecorder.start();

        while (!elements.videoPreview.ended && isProcessing) {
            ctx.drawImage(elements.videoPreview, 0, 0, width, height);
            await processFrame(ctx, width, height);
            mediaRecorder.requestData();
        }

        mediaRecorder.stop();
    } catch (e) {
        showError('Video processing error: ' + e.message);
        isProcessing = false;
        elements.processBtn.disabled = false;
    }
}

// Download the processed video
elements.downloadBtn.addEventListener('click', () => {
    if (recordedChunks.length === 0) return;

    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'blurred-video.webm';
    document.body.appendChild(a);
    a.click();
    URL.revokeObjectURL(url);
    document.body.removeChild(a);
});

// Load the face detection model when the page is ready
window.onload = loadModel;

</script>
</body>
</html>
