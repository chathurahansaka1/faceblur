<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Face Blur Processor</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --dark-bg: #0a0a0a;
            --text-primary: #ffffff;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 1rem 0;
        }

        #inputVideo {
            width: 100%;
            display: none;
        }

        #outputCanvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .btn {
            background: var(--neon-blue);
            color: var(--dark-bg);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), #0066ff);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Video Face Blur Processor</h1>
    
    <div class="video-container">
        <video id="inputVideo" controls></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="file" id="videoInput" accept="video/*" hidden>
        <button class="btn" onclick="document.getElementById('videoInput').click()">
            Upload Video
        </button>
        <button class="btn" id="processBtn" disabled>
            Process Video
        </button>
        <button class="btn" id="downloadBtn" disabled>
            Download
        </button>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

    <script>
        const videoInput = document.getElementById('videoInput');
        const inputVideo = document.getElementById('inputVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');

        let model;
        let mediaRecorder;
        let chunks = [];
        let isProcessing = false;

        // 1. Video Upload Handler
        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                inputVideo.src = URL.createObjectURL(file);
                inputVideo.style.display = 'block';
                processBtn.disabled = false;
            }
        });

        // 2. Initialize TensorFlow.js Model
        async function initializeModel() {
            await tf.setBackend('webgl');
            model = await blazeface.load();
            console.log("Model loaded successfully!");
        }

        // 3. Video Processing Function
        async function processVideo() {
            if (isProcessing) return;
            isProcessing = true;
            processBtn.disabled = true;
            
            // Set up canvas
            outputCanvas.width = inputVideo.videoWidth;
            outputCanvas.height = inputVideo.videoHeight;
            const ctx = outputCanvas.getContext('2d');

            // Set up MediaRecorder
            const stream = outputCanvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9'
            });

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();

            // Real-time processing loop
            inputVideo.addEventListener('timeupdate', async () => {
                if (!isProcessing) return;

                // Update progress bar
                const progress = (inputVideo.currentTime / inputVideo.duration) * 100;
                progressBar.style.width = `${progress}%`;

                // Process current frame
                ctx.drawImage(inputVideo, 0, 0);
                
                const predictions = await model.estimateFaces(inputVideo);
                predictions.forEach(prediction => {
                    const [x, y, width, height] = [
                        prediction.topLeft[0],
                        prediction.topLeft[1],
                        prediction.bottomRight[0] - prediction.topLeft[0],
                        prediction.bottomRight[1] - prediction.topLeft[1]
                    ];

                    // Apply blur effect
                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(x, y, width, height);
                    ctx.clip();
                    ctx.filter = 'blur(20px)';
                    ctx.drawImage(outputCanvas, x, y, width, height, x, y, width, height);
                    ctx.restore();
                });
            });

            // Handle video end
            inputVideo.addEventListener('ended', () => {
                mediaRecorder.stop();
                isProcessing = false;
                downloadBtn.disabled = false;
                progressBar.style.width = '100%';
            });

            inputVideo.play();
        }

        // 4. Save and Download
        function saveVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `blurred-video-${Date.now()}.webm`;
            a.click();
            
            URL.revokeObjectURL(url);
            chunks = [];
        }

        // Initialize the app
        processBtn.addEventListener('click', processVideo);
        window.addEventListener('load', initializeModel);
    </script>
</body>
</html>
